- content: "<div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\"><b>Aspectos clave</b></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">En este video se explican el proceso de SEO y los siguientes pasos\
    \ que debes seguir para optimizar tu sitio web:</div><ul style=\"padding: 0px\
    \ 2.5em; margin: 0.5em 0px; line-height: 1.4; list-style-position: initial; list-style-image:\
    \ initial; color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\"><li style=\"\
    padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none; text-align: justify;\"\
    >Descubrir qu\xE9 palabras o frases utilizan los usuarios para buscar tus productos\
    \ o servicios;</li><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border:\
    \ none; text-align: justify;\">Y mejorar el contenido de tu sitio web.</li></ul><center\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\"><iframe\
    \ allowfullscreen=\"\" frameborder=\"0\" gesture=\"media\" height=\"315\" src=\"\
    https://www.youtube.com/embed/XOvytWc8LUQ\" width=\"560\"></iframe></center><p><br\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\"></p><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">En este video te explicaremos por qu\xE9 la optimizaci\xF3n en buscadores\
    \ es un proceso continuo y qu\xE9 pasos deber\xE1s seguir para alcanzar tus objetivos.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">En la optimizaci\xF3n en buscadores\
    \ o SEO , no hay una f\xF3rmula instant\xE1nea para conseguir que tu sitio web\
    \ sea m\xE1s visible para personas que buscan productos o servicios como el tuyo.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">El primer paso se denomina \"an\xE1\
    lisis de palabras clave\"..</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Imaginemos\
    \ que tienes una peque\xF1a granja que ha iniciado un servicio de env\xEDo de\
    \ frutas y verduras frescas. Una vez que sepas qu\xE9 buscan los usuarios (quiz\xE1\
    s recetas vegetarianas o productos sostenibles), podr\xE1s optimizar tu contenido\
    \ y oferta para que se ajusten mejor a lo que buscan.</div><div style=\"color:\
    \ rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Por ejemplo, podr\xEDas publicar una receta semanal o\
    \ escribir un blog sobre la vida en la granja.</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">El trabajo de SEO nunca termina, porque las tendencias cambian constantemente,\
    \ los usuarios muestran comportamientos diferentes y los buscadores evolucionan\
    \ con el tiempo.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Aqu\xED tienes cuatro consejos r\xE1\
    pidos que te ayudar\xE1n a estar al d\xEDa sobre las tendencias de b\xFAsqueda:</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">- Familiar\xEDzate con el funcionamiento de los buscadores.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Muchos buscadores disponen de blogs\
    \ donde ofrecen informaci\xF3n actualizada sobre nuevas funcionalidades, cambios\
    \ en algoritmos y sugerencias sobre c\xF3mo optimizar a\xFAn m\xE1s tu sitio web.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">- Estate atento a los cambios y controla c\xF3mo repercuten en tu\
    \ sitio web.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Por ejemplo,\
    \ imag\xEDnate que lees que los principales buscadores han realizado un cambio\
    \ que mejora la experiencia de los usuarios en los resultados de b\xFAsqueda de\
    \ los dispositivos m\xF3viles. Si tu web no est\xE1 optimizada para los dispositivos\
    \ m\xF3viles, deber\xEDas hacerlo para mejorar su compatibilidad con este tipo\
    \ de dispositivos.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">- Insp\xED\
    rate en otros sitios web.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">\xBFOfrecen\
    \ env\xEDo gratuito?, \xBFson activos en las redes sociales? Adopta las pr\xE1\
    cticas que sean v\xE1lidas para tu negocio.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Y por \xFA\
    ltimo, 4.- Habla con los clientes. Son quienes mejor pueden orientarte sobre el\
    \ contenido que falta en tu web. Incluso la forma en la que los clientes describen\
    \ tus productos puede considerarse un tipo de an\xE1lisis de palabras clave, ya\
    \ que con toda probabilidad utilizar\xE1n esos mismos t\xE9rminos en sus b\xFA\
    squedas.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\">Ah\xED lo tienes: el proceso continuo del\
    \ SEO . Se trata b\xE1sicamente de entender qu\xE9 quieren las visitas, generar\
    \ y compartir el contenido que buscan y estar dispuesto a cambiar de t\xE1ctica\
    \ cuando sea necesario.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><p><br style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243);\"></p><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><b>Revisa\
    \ tus conocimientos</b></div><p><br style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243);\"></p><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Enrique vende fruta y verdura online\
    \ y utiliza una estrategia de SEO para mejorar su posicionamiento en los resultados\
    \ en los motores de b\xFAsqueda. Ha averiguado qu\xE9 buscan los usuarios para\
    \ llegar hasta su sitio web y ha creado contenido adaptado a esas b\xFAsquedas.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Pero la estrategia de SEO de Enrique no acaba aqu\xED. Ha hablado\
    \ con unos amigos, que le han dado algunos consejos para garantizar la continuidad\
    \ de dicha estrategia.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">\xBFCu\xE1l de estos consejos no\
    \ deber\xEDa seguir?</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><span style=\"\
    color: red;\">**Contrata una agencia que ofrezca primeras posiciones en b\xFA\
    squedas org\xE1nicas</span></div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><span style=\"color: red;\">**No\
    \ cambies las palabras clave porque eso confunde a los motores de b\xFAsqueda</span></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Mantente informado de los cambios que experimentan los motores de\
    \ b\xFAsqueda</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\">B\xE1sate en las tendencias del sector para\
    \ crear el contenido de tu p\xE1gina</div><div style=\"color: rgb(10, 10, 10);\
    \ font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px;\
    \ background-color: rgb(243, 243, 243); text-align: justify;\">Pregunta a tus\
    \ clientes qu\xE9 le falta a tu sitio web</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">El trabajo con SEO nunca acaba. Los motores de b\xFAsqueda evolucionan,\
    \ igual que las tendencias.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Por lo tanto, deber\xEDas ir mejorando\
    \ las palabras clave y no dar por sentado que lo que funciona hoy, seguir\xE1\
    \ funcionando ma\xF1ana. Mantente al d\xEDa de los motores de b\xFAsqueda, de\
    \ c\xF3mo funcionan y de c\xF3mo evolucionan.</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Insp\xED\
    rate en otros sitios web y no te olvides de pedir opini\xF3n a tus clientes.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Recuerda que ninguna agencia puede garantizar las primeras posiciones\
    \ en los resultados de b\xFAsqueda org\xE1nica. Si te lo ofrecen, probablemente\
    \ sea un enga\xF1o.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><b>- Tarea</b></div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Muchos buscadores\
    \ utilizan blogs para publicar informaci\xF3n sobre los cambios importantes que\
    \ han llevado a cabo recientemente. T\xF3mate tu tiempo para conocer los cambios\
    \ que puedan afectar a la optimizaci\xF3n de tu sitio web. \xBFHay alg\xFAn cambio\
    \ que pueda afectarte y sobre el que debas estar al corriente?</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Compartamos el conocimiento. Hasta\
    \ la pr\xF3xima oportunidad!</div>"
