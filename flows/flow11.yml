- content: "<div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Bienvenido a nuestro tutorial sobre la optimizaci\xF3\
    n en buscadores, tambi\xE9n conocido como SEO (en ingl\xE9s, Search Engine Optimization).&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">En este video, explicaremos qu\xE9\
    \ es el SEO , c\xF3mo los buscadores perciben tu sitio web y qu\xE9 es lo que\
    \ m\xE1s valoran.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">La optimizaci\xF3\
    n en motores de b\xFAsqueda (SEO) puede parecer complicada, pero una vez que comprendas\
    \ c\xF3mo funcionan estos motores, habr\xE1s dado los primeros pasos para dominar\
    \ el proceso de SEO. Aprendas c\xF3mo crear un plan de SEO adaptable, c\xF3mo\
    \ identificar las palabras clave m\xE1s eficaces y qu\xE9 herramientas pueden\
    \ ayudarte a medir los datos importantes.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><b>- Ver la lecci\xF3n</b></div><div style=\"color: rgb(10, 10, 10);\
    \ font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px;\
    \ background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><b>Aspectos clave</b></div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Saber c\xF3\
    mo funcionan los buscadores puede ayudar a mejorar la presencia de tu negocio\
    \ en Internet. En este video se explica:</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"></div><ul\
    \ style=\"padding: 0px 2.5em; margin: 0.5em 0px; line-height: 1.4; list-style-position:\
    \ initial; list-style-image: initial; color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243);\"><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em;\
    \ border: none; text-align: justify;\">Qu\xE9 es la optimizaci\xF3n en motores\
    \ de b\xFAsqueda;</li><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em;\
    \ border: none; text-align: justify;\">C\xF3mo los buscadores examinan tu sitio\
    \ web;</li><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none;\
    \ text-align: justify;\">Qu\xE9 es lo que m\xE1s valoran.</li></ul><center style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243);\"><iframe allowfullscreen=\"\
    \" frameborder=\"0\" gesture=\"media\" height=\"315\" src=\"https://www.youtube.com/embed/yVx0_FijxvM\"\
    \ width=\"560\"></iframe></center><p><br style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243);\"></p><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Cada d\xEDa millones de personas\
    \ buscan de todo en Internet, desde billetes de avi\xF3n hasta zapatos. Eso significa\
    \ que las empresas tienen millones de oportunidades para presentarse ante clientes\
    \ potenciales.&nbsp;</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Supongamos\
    \ que tienes una peque\xF1a granja y que quieres ampliar el negocio vendiendo\
    \ tus productos en Internet, el SEO ayudar\xE1 a los buscadores a entender mejor\
    \ tu oferta. De esa forma, si alguien realiza una b\xFAsqueda con una palabra\
    \ o frase relacionada con tu negocio, como por ejemplo \"tomates ecol\xF3gicos\"\
    , tendr\xE1s m\xE1s posibilidades de aparecer en sus resultados.</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    >Algunos de los resultados que muestra un buscador son anuncios de pago, mientras\
    \ que el resto son resultados gratuitos.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Los buscadores tienen f\xF3rmulas o algoritmos que les ayudan a ordenar\
    \ la lista de resultados, y recorren Internet sin cesar en busca de nuevos contenidos.&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Que tu sitio web aparezca en estos\
    \ resultados depende de las palabras que utilizas en tu web (por ejemplo, \"productos\
    \ agr\xEDcolas frescos\"), as\xED como de otros factores, como cu\xE1ntos sitios\
    \ web incluyen enlaces al tuyo.&nbsp;</div><div style=\"color: rgb(10, 10, 10);\
    \ font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px;\
    \ background-color: rgb(243, 243, 243); text-align: justify;\">\xBFC\xF3mo funciona?</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Para presentarte los mejores resultados\
    \ posibles, los motores buscan toda la informaci\xF3n que pueden sobre los sitios\
    \ web.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Pueden analizar la popularidad de\
    \ los sitios o qu\xE9 dicen otros usuarios o sitios web sobre ellos,&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">o tambi\xE9n pueden tener palabras clave en los textos de la p\xE1\
    gina que ayuden a entender mejor el tema.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Cada uno de estos componentes ayudar\xE1 a los buscadores a encontrar\
    \ el mejor resultado para tu b\xFAsqueda.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Los buscadores\
    \ tambi\xE9n pueden considerar la ubicaci\xF3n geogr\xE1fica de la persona que\
    \ realiza la b\xFAsqueda. Una b\xFAsqueda desde Per\xFA mostrar\xE1 un conjunto\
    \ localizado de resultados de b\xFAsqueda,&nbsp;</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">mientras que, es probable, la misma b\xFAsqueda realizada desde Uruguay\
    \ devolver\xE1 resultados diferentes.</div><div style=\"color: rgb(10, 10, 10);\
    \ font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px;\
    \ background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Y con el auge de los m\xF3viles, los buscadores ahora tienen en cuenta\
    \ los dispositivos que utilizan los usuarios cuando realizan una b\xFAsqueda.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">En resum\xE9n, para promocionar tu\
    \ sitio web en Internet de forma eficaz, debes estar familiarizado con lo que\
    \ los buscadores valoran m\xE1s y asegurarte de que tu web se lo proporcione.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">A medida que avancemos, te ofreceremos\
    \ m\xE1s informaci\xF3n sobre el funcionamiento de los buscadores y te ayudaremos\
    \ a crear una estrategia para mejorar el SEO con el fin de alcanzar tus objetivos\
    \ comerciales.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><b>- Revisa tus conocimientos&nbsp;</b></div><div style=\"color:\
    \ rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Enrique quiere ampliar su negocio vendiendo fruta y verdura\
    \ online. Su sitio web existe desde hace tiempo, pero no consigue muchas visitas\
    \ ni pedidos online.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Enrique sabe\
    \ que puede mejorar sus resultados en motores de b\xFAsqueda con la publicidad\
    \ en buscadores o una estrategia de SEO.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Observa las zonas de la pantalla de resultados de b\xFAsqueda. \xBF\
    D\xF3nde aparecer\xE1 su sitio web si usa solo SEO para mejorar los resultados?</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><div class=\"separator\" style=\"\
    clear: both; text-align: center;\"><a href=\"https://3.bp.blogspot.com/-QmnrYTgeMy8/WhYKl6aY8yI/AAAAAAAAgWw/l3s3RJQDPLMHqPfrzuukgiU3Eo5sgSEJwCLcBGAs/s1600/Introducci%25C3%25B3n-a-la-optimizacion-para-buscadores-seo.JPG\"\
    \ imageanchor=\"1\" style=\"color: rgb(0, 0, 204); margin-left: 1em; margin-right:\
    \ 1em;\"><img border=\"0\" data-original-height=\"236\" data-original-width=\"\
    555\" src=\"https://3.bp.blogspot.com/-QmnrYTgeMy8/WhYKl6aY8yI/AAAAAAAAgWw/l3s3RJQDPLMHqPfrzuukgiU3Eo5sgSEJwCLcBGAs/s1600/Introducci%25C3%25B3n-a-la-optimizacion-para-buscadores-seo.JPG\"\
    \ style=\"border-width: 1px; border-style: solid; border-color: transparent; position:\
    \ relative; padding: 8px; background: transparent; box-shadow: rgba(0, 0, 0, 0.2)\
    \ 0px 0px 0px; border-radius: 0px;\"></a></div><div style=\"text-align: center;\"\
    ><br></div></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\">Cuando un motor de b\xFAsqueda devuelve resultados,\
    \ algunos son anuncios pagos. Estos suelen aparecer en la parte superior y en\
    \ un lateral de la p\xE1gina.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">La lista\
    \ principal, que empieza debajo de los anuncios pagos, muestra los resultados\
    \ que no son pagos y que los motores de b\xFAsqueda consideran relevantes para\
    \ la frase de b\xFAsqueda. Estos resultados se denominan \"resultados org\xE1\
    nicos\" y es donde aparecer\xE1 el sitio web de Enrique cuando no utilice la publicidad\
    \ en buscadores.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><b>- Tarea</b></div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Haz una b\xFA\
    squeda de una palabra o una frase en varios buscadores e identifica los resultados\
    \ de pago y los org\xE1nicos. Echa un vistazo a los resultados org\xE1nicos que\
    \ encabezan la clasificaci\xF3n: \xBFpor qu\xE9 crees que aparecen esas p\xE1\
    ginas web por encima de las dem\xE1s?</div><div><br></div>"
  id: page31
  title: "Introducci\xF3n a la optimizaci\xF3n para buscadores (SEO)"
