completion_text: "<p style=\"-webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-family:\
  \ Roboto, Arial, sans-serif; line-height: 2.4rem; margin-bottom: 0px; color: rgba(0,\
  \ 0, 0, 0.87);\">El retargeting te permite anunciarte entre grupos de visitantes\
  \ de tu sitio web en funci\xF3n de lo que hicieron cuando visitaron el sitio. En\
  \ esta lecci\xF3n abordaremos los conceptos b\xE1sicos:</p><p style=\"-webkit-tap-highlight-color:\
  \ rgba(0, 0, 0, 0); font-family: Roboto, Arial, sans-serif; line-height: 2.4rem;\
  \ margin-bottom: 0px; color: rgba(0, 0, 0, 0.87);\">Realizar un seguimiento de lo\
  \ que hacen los visitantes en tu sitio web;</p><p style=\"-webkit-tap-highlight-color:\
  \ rgba(0, 0, 0, 0); font-family: Roboto, Arial, sans-serif; line-height: 2.4rem;\
  \ margin-bottom: 0px; color: rgba(0, 0, 0, 0.87);\">Utilizar esta informaci\xF3\
  n para identificar a los visitantes a los que quieres orientarte;</p><p style=\"\
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-family: Roboto, Arial, sans-serif;\
  \ line-height: 2.4rem; margin-bottom: 0px; color: rgba(0, 0, 0, 0.87);\">Crear anuncios\
  \ espec\xEDficos para estos usuarios.</p>"
description: "\xA1Hola! Una de las herramientas m\xE1s potentes de la publicidad de\
  \ display es lo que se conoce como \"retargeting\". Esta t\xE9cnica permite usar\
  \ informaci\xF3n sobre el comportamiento de los usuarios en tu sitio web para orientarte\
  \ a ellos con un mensaje publicitario espec\xEDfico, y que podr\xE1n ver incluso\
  \ una vez que hayan salido de tu web. En este v\xEDdeo te ense\xF1amos c\xF3mo funciona\
  \ y as\xED sabr\xE1s si te puede ser \xFAtil en tu estrategia digital."
