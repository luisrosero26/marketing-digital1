- content: "<div class=\"video__transcript__text\" style=\"-webkit-tap-highlight-color:\
    \ rgba(0, 0, 0, 0); font-family: Roboto, Arial, sans-serif; padding: 0px 4.2rem;\
    \ margin: 0px; color: rgba(0, 0, 0, 0.87);\"><p style=\"-webkit-tap-highlight-color:\
    \ rgba(0, 0, 0, 0); font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\"\
    >Pablo ya utiliza el retargeting, tambi\xE9n conocido como remarketing, en las\
    \ campa\xF1as online de Planeta Huerto. Veamos qu\xE9 nos cuenta.</p><p style=\"\
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-size: 1.6rem; line-height:\
    \ 2.4rem; margin-bottom: 2.1rem;\"><iframe frameborder=\"0\" src=\"//www.youtube.com/embed/4rsi2ikDSzA\"\
    \ width=\"640\" height=\"360\" class=\"note-video-clip\" style=\"font-size: 1.6rem;\"\
    ></iframe><br></p><p style=\"-webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-size:\
    \ 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\">[El propietario de un\
    \ peque\xF1o negocio real habla sobre las ventajas que le ha aportado el \"retargeting\"\
    \ de clientes.]</p><p style=\"-webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-size:\
    \ 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\">Para ilustrar este tema,\
    \ retomaremos nuestro ejemplo de un podcast de cr\xEDticas de cine. Un cliente\
    \ potencial termina en tu sitio web despu\xE9s de buscar algo nuevo que escuchar\
    \ por las ma\xF1anas de camino al trabajo. Tu web le parece interesante y empieza\
    \ a rellenar el formulario de suscripci\xF3n, pero a mitad del proceso lo interrumpe\
    \ repentinamente una llamada telef\xF3nica, as\xED que sale del sitio antes de\
    \ completar la suscripci\xF3n.</p><p style=\"-webkit-tap-highlight-color: rgba(0,\
    \ 0, 0, 0); font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\">Aunque\
    \ probablemente est\xE9s contento de que haya visitado tu web, ser\xEDas mucho\
    \ m\xE1s feliz si hubiera completado su suscripci\xF3n. Adem\xE1s, puede que se\
    \ acabe olvidando de tu podcast o que encuentre otra cosa a la que suscribirse.</p><p\
    \ style=\"-webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-size: 1.6rem; line-height:\
    \ 2.4rem; margin-bottom: 2.1rem;\">Aqu\xED es donde el \"retargeting\" entra en\
    \ acci\xF3n, y tu primer paso en esta nueva segmentaci\xF3n es definir tu p\xFA\
    blico objetivo.</p><p style=\"-webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-size:\
    \ 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\">Existen muchas soluciones\
    \ de \"retargeting\" disponibles y muchas redes de publicidad de display tambi\xE9\
    n ofrecen este servicio. Sin embargo, sea cual sea la que uses, lo primero que\
    \ debes hacer es definir qui\xE9n ser\xE1 tu p\xFAblico.</p><p style=\"-webkit-tap-highlight-color:\
    \ rgba(0, 0, 0, 0); font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\"\
    >Siguiendo con nuestro ejemplo, puedes definir como tu p\xFAblico objetivo a personas\
    \ que empezaron a rellenar el formulario de suscripci\xF3n, pero que no lo completaron.</p><p\
    \ style=\"-webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-size: 1.6rem; line-height:\
    \ 2.4rem; margin-bottom: 2.1rem;\">Tu servicio de \"retargeting\" puede pedirte\
    \ que a\xF1adas algo de c\xF3digo a tus p\xE1ginas web o que lo integres en tu\
    \ herramienta de anal\xEDtica web para poder recopilar una lista de visitas a\
    \ tu sitio que cumplan estos criterios.</p><p style=\"-webkit-tap-highlight-color:\
    \ rgba(0, 0, 0, 0); font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\"\
    >Esta no ser\xE1 una lista de personas individuales con informaci\xF3n personal,\
    \ como nombres o direcciones de correo electr\xF3nico, sino que, en su lugar,\
    \ se crear\xE1 una lista an\xF3nima (tambi\xE9n llamada \"lista de retargeting\"\
    ) de usuarios que cumplen tus criterios y a los que se les puede aplicar la nueva\
    \ segmentaci\xF3n con tus anuncios.</p><p style=\"-webkit-tap-highlight-color:\
    \ rgba(0, 0, 0, 0); font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\"\
    >Ahora que ya has definido un p\xFAblico, cualquier visitante que no termine de\
    \ suscribirse despu\xE9s de haber iniciado el proceso se a\xF1adir\xE1 autom\xE1\
    ticamente a la lista. Ahora llega el momento de crear anuncios espec\xEDficos\
    \ para ellos, y pueden ser muy concretos dado que sabes que las personas que los\
    \ ver\xE1n ya han empezado a suscribirse en tu web. As\xED que puedes incluir\
    \ mensajes como ofertas especiales para contenidos extra, un regalo de cortes\xED\
    a por registrarse o alg\xFAn otro incentivo que les anime a volver y terminar\
    \ la suscripci\xF3n.</p><p style=\"-webkit-tap-highlight-color: rgba(0, 0, 0,\
    \ 0); font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\">Si has\
    \ configurado una campa\xF1a para mostrar anuncios a personas de la lista de \"\
    retargeting\", ahora puedes llegar a clientes potenciales incluso despu\xE9s de\
    \ que hayan salido de tu p\xE1gina.</p><p style=\"-webkit-tap-highlight-color:\
    \ rgba(0, 0, 0, 0); font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\"\
    >De este modo, puede que vean uno de tus anuncios m\xE1s tarde, hagan clic en\
    \ \xE9l y completen la inscripci\xF3n.</p><p style=\"-webkit-tap-highlight-color:\
    \ rgba(0, 0, 0, 0); font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\"\
    >Una vez que se hayan suscrito, ya no necesitas mostrarles anuncios con incentivos\
    \ para que se registren, sino que puedes crear una nueva lista de \"retargeting\"\
    \ para los suscriptores existentes. Luego puedes dirigirte a ellos con una campa\xF1\
    a publicitaria diferente, quiz\xE1s para convencerles de que vuelvan y consulten\
    \ los otros podcasts que ofreces.</p><p style=\"-webkit-tap-highlight-color: rgba(0,\
    \ 0, 0, 0); font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\">Pues\
    \ as\xED funciona el \"retargeting\": realiza un seguimiento de la audiencia en\
    \ funci\xF3n del comportamiento de las personas en tu sitio web, lo cual permite\
    \ a los anunciantes dise\xF1ar anuncios espec\xEDficos para ellas en funci\xF3\
    n de sus acciones.</p><p style=\"-webkit-tap-highlight-color: rgba(0, 0, 0, 0);\
    \ font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 0px;\">Esperamos que\
    \ esto te ayude a entender c\xF3mo puedes usar el \"retargeting\" para volver\
    \ a atraer a visitantes a tu negocio, convertirlos en clientes y hacer que regresen\
    \ de manera regular.</p></div>"
