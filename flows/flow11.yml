    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243);\"><li style=\"padding: 0.25em 0px;\
    \ margin: 0px 0px 0.25em; border: none; text-align: justify;\">C\xF3mo definir\
    \ el \xE9xito;</li><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border:\
    \ none; text-align: justify;\">C\xF3mo obtener los datos anal\xEDticos que m\xE1\
    s te importan;</li><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border:\
    \ none; text-align: justify;\">Qu\xE9 herramientas pueden ayudarte.</li></ul><center\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\"><iframe\
    \ allow=\"encrypted-media\" allowfullscreen=\"\" frameborder=\"0\" gesture=\"\
    media\" height=\"315\" src=\"https://www.youtube.com/embed/2slfi9K9E7M\" width=\"\
    560\"></iframe></center><p><br style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243);\"></p><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">En este video, hablaremos sobre c\xF3\
    mo optimizar las p\xE1ginas de tu sitio web, para que los buscadores puedan encontrarte\
    \ m\xE1s f\xE1cilmente.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">La optimizaci\xF3n \"on page\", o\
    \ en la p\xE1gina, consiste en los cambios que se pueden realizar en cada una\
    \ de las p\xE1ginas del sitio web y que pueden ayudar r\xE1pidamente a los buscadores\
    \ a entender mejor de qu\xE9 trata tu contenido.&nbsp;</div><div style=\"color:\
    \ rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    >Supongamos que tienes una peque\xF1a granja denominada \"Hortalizas Santiago\"\
    \ y que te gustar\xEDa optimizar una p\xE1gina sobre tu selecci\xF3n de frutas\
    \ y verduras.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Existen varios\
    \ elementos en tu p\xE1gina que pueden indicar al buscador que la p\xE1gina trata\
    \ sobre frutas y verduras frescas, como las meta etiquetas o meta descripci\xF3\
    n y el t\xEDtulo, los encabezados y el texto de la p\xE1gina en s\xED.&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Empecemos por las metaetiquetas o la meta descripci\xF3n y el t\xED\
    tulo. Estos elementos no son visibles en una p\xE1gina web a menos que eches un\
    \ vistazo al c\xF3digo, sino que son mensajes incrustados que ayudan al buscador\
    \ a determinar qu\xE9 contiene la p\xE1gina. y as\xED generar el resultado de\
    \ b\xFAsqueda de una p\xE1gina determinada. El t\xEDtulo se utiliza para generar\
    \ la primera l\xEDnea que se muestra y la meta descripci\xF3n para las frases\
    \ cortas que van despu\xE9s de este.</div><div style=\"color: rgb(10, 10, 10);\
    \ font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px;\
    \ background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Para una p\xE1gina sobre frutas y verduras, es conveniente asegurarse\
    \ de que la frase \"frutas y verduras\" aparezca tanto en el t\xEDtulo como en\
    \ la meta descripci\xF3n. Un buen t\xEDtulo ser\xEDa: \"Hortalizas Santiago: frutas\
    \ y verduras frescas\".&nbsp;</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Una buena\
    \ meta descripci\xF3n suele estar compuesta por dos frases cortas, y \xE9sta tambi\xE9\
    n deber\xEDa reforzar el t\xEDtulo repitiendo la frase o palabra clave. Una buena\
    \ descripci\xF3n ser\xEDa: \"Hortalizas Santiago env\xEDa frutas y verduras frescas\
    \ ecol\xF3gicas a su casa siempre que las necesite. Pida su caja personalizada\
    \ online\".</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\">Tambi\xE9n podr\xEDas tener en cuenta qu\xE9\
    \ hay en la p\xE1gina: qu\xE9 es lo que en realidad ven las visitas, no solo los\
    \ buscadores. los encabezados y el texto de la p\xE1gina.</div><div style=\"color:\
    \ rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Al igual que las metaetiquetas, los encabezados est\xE1\
    n incrustados en el c\xF3digo HTML de la p\xE1gina, pero a diferencia de ellas,\
    \ son visibles para los usuarios, y suelen aparecer en la parte superior de la\
    \ p\xE1gina. Un buen encabezado ser\xEDa \"frutas y verduras frescas\", ya que\
    \ indica claramente de qu\xE9 trata la p\xE1gina, tanto a los visitantes como\
    \ a los buscadores.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Por \xFA\
    ltimo, si tienes previsto escribir contenido sobre frutas y verduras frescas,\
    \ naturalmente te interesar\xE1 utilizar esa frase en el texto de la p\xE1gina.\
    \ No repitas la frase hasta la saciedad, porque los buscadores pueden considerarlo\
    \ spam,&nbsp;</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\">Ahora recapitulemos sobre lo que has hecho\
    \ para optimizar las p\xE1ginas web de tu granja. Has examinado cada uno de los\
    \ elementos principales utilizados por los buscadores y, en cada caso, les has\
    \ indicado que la p\xE1gina trata de frutas y verduras.&nbsp;</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Independientemente de lo que busquen los buscadores,\
    \ ver\xE1n informaci\xF3n clara y coherente sobre el contenido de la p\xE1gina,\
    \ y eso puede ayudar a mejorar tu ranking en b\xFAsquedas.</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><b>- Revisa tus conocimientos&nbsp;</b></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Enrique lleva alg\xFAn tiempo vendiendo\
    \ frutas y hortalizas por Internet.</div><div style=\"color: rgb(10, 10, 10);\
    \ font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px;\
    \ background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Ha elegido las palabras clave que cree que dirigir\xE1n a los usuarios\
    \ m\xE1s interesados a su sitio web. Ahora debe controlar la evoluci\xF3n de los\
    \ resultados de esos t\xE9rminos mediante herramientas de anal\xEDtica.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">\xBFQu\xE9 informaci\xF3n obtendr\xE1\
    \ de estas herramientas?</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><div class=\"\
    separator\" style=\"clear: both; text-align: center;\"><a href=\"https://1.bp.blogspot.com/-q9u8dSdUp8A/Wh10y6oIG7I/AAAAAAAAgZU/3-KEieBePNcrGIMp2TFKKjDqEILOWDjOwCLcBGAs/s1600/Eleccion-de-objetivos-de-seo-realistas.JPG\"\
    \ imageanchor=\"1\" style=\"color: rgb(0, 0, 204); margin-left: 1em; margin-right:\
    \ 1em;\"><img border=\"0\" data-original-height=\"490\" data-original-width=\"\
    470\" src=\"https://1.bp.blogspot.com/-q9u8dSdUp8A/Wh10y6oIG7I/AAAAAAAAgZU/3-KEieBePNcrGIMp2TFKKjDqEILOWDjOwCLcBGAs/s1600/Eleccion-de-objetivos-de-seo-realistas.JPG\"\
    \ style=\"border-width: 1px; border-style: solid; border-color: transparent; position:\
    \ relative; padding: 8px; background: transparent; box-shadow: rgba(0, 0, 0, 0.2)\
    \ 0px 0px 0px; border-radius: 0px;\"></a></div><div style=\"text-align: center;\"\
    ><br></div></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\">Las herramientas de anal\xEDtica son muy \xFA\
    tiles para conocer el rendimiento del contenido, saber qui\xE9n visita el sitio\
    \ web para luego convertirse en cliente y con qu\xE9 contenido interact\xFAan\
    \ los usuarios.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Con este\
    \ recurso, Enrique obtendr\xE1 la mayor parte de la informaci\xF3n, si bien no\
    \ sabr\xE1 si a los clientes les gustan la fruta y las hortalizas que compran\
    \ en su tienda.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><b>- Tarea</b></div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Haz una lista\
    \ de los objetivos de tu negocio. \xBFQuieres aumentar los ingresos? \xBFAmpliar\
    \ tu cartera de clientes? Ahora haz una lista de las cosas que quieres que los\
    \ visitantes hagan en tu sitio web para contribuir a alcanzar tus objetivos. Por\
    \ ejemplo, tener m\xE1s visitantes que realicen pedidos de fruta y verdura fresca\
    \ contribuye a lograr tus objetivos de ingresos.</div><div><br></div>"
