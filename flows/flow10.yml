    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Las herramientas digitales ofrecen\
    \ muchas opciones y, adem\xE1s, la tecnolog\xEDa cambia constantemente.&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Los sitios web y las redes sociales pueden usarse para llegar tanto\
    \ a los clientes actuales como a los potenciales. Puedes usar estos canales para\
    \ hacer llegar tu mensaje al mayor n\xFAmero de personas posible.</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    >Los correos electr\xF3nicos y las aplicaciones permiten elegir qui\xE9n y cu\xE1\
    ndo recibe el mensaje, por lo que ser\xEDan buenas opciones para que H\xE9ctor\
    \ recompense a los clientes habituales y conozca sus opiniones.</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    >Un mapa podr\xEDa ayudar a los nuevos clientes a encontrar el sal\xF3n de belleza.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Crea un inventario (o una lista de\
    \ prioridades) en base a tu presencia online. \xBFQu\xE9 elementos est\xE1s utilizando?\
    \ \xBFY, qu\xE9 te gustar\xEDa a\xF1adir? El primer paso para desarrollar una\
    \ estrategia online es poner tus ideas por escrito.</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Compartamos el conocimiento. Hasta\
    \ la pr\xF3xima oportunidad!</div>"
