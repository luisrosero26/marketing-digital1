- content: "<div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; text-align: justify;\"><div style=\"\
    background-color: rgb(243, 243, 243);\">Para triunfar en el mundo digital, necesitar\xE1\
    s una estrategia flexible y bien planificada. En esta lecci\xF3n hablaremos sobre\
    \ los siguientes temas:&nbsp;</div><div style=\"background-color: rgb(243, 243,\
    \ 243);\"></div><ul style=\"background-color: rgb(243, 243, 243); padding: 0px\
    \ 2.5em; margin: 0.5em 0px; line-height: 1.4; list-style-position: initial; list-style-image:\
    \ initial; text-align: start;\"><li style=\"padding: 0.25em 0px; margin: 0px 0px\
    \ 0.25em; border: none;\">Fijar expectativas realistas;</li><li style=\"padding:\
    \ 0.25em 0px; margin: 0px 0px 0.25em; border: none;\">Hacer un seguimiento de\
    \ tus acciones;</li><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border:\
    \ none;\">Adaptarse a los cambios tecnol\xF3gicos y de tu sector.</li></ul><p\
    \ style=\"background-color: rgb(243, 243, 243); padding: 0.25em 0px; margin: 0px\
    \ 0px 0.25em; border: none;\"><iframe frameborder=\"0\" src=\"//www.youtube.com/embed/Vtg69eOAQkY\"\
    \ width=\"640\" height=\"360\" class=\"note-video-clip\"></iframe></p><p style=\"\
    background-color: rgb(243, 243, 243); padding: 0.25em 0px; margin: 0px 0px 0.25em;\
    \ border: none;\"><br></p><div style=\"background-color: rgb(243, 243, 243);\"\
    >Ahora ya sabes lo importante que es decidir qu\xE9 quieres conseguir a trav\xE9\
    s del medio online, c\xF3mo desarrollar tu presencia en Internet y empezar a usar\
    \ el marketing digital para atraer m\xE1s visitas a tu web.&nbsp;</div><div style=\"\
    background-color: rgb(243, 243, 243);\"><br></div><div style=\"background-color:\
    \ rgb(243, 243, 243);\">Pero tambi\xE9n es importante asegurarse de que tu estrategia\
    \ online dure a largo plazo.&nbsp;</div><div style=\"background-color: rgb(243,\
    \ 243, 243);\">Lo primero que no hay que olvidar es: no esperes resultados a corto\
    \ plazo, ya que establecer tu presencia en Internet as\xED c\xF3mo hacerte relevante\
    \ en la red puede llevar su tiempo.&nbsp;</div><div style=\"background-color:\
    \ rgb(243, 243, 243);\"><br></div><div style=\"background-color: rgb(243, 243,\
    \ 243);\">Los buscadores tardar\xE1n un tiempo en encontrarte. Tambi\xE9n implementar\
    \ y mejorar tu estrategia de marketing digital llevar\xE1 tiempo. As\xED que intenta\
    \ no establecer objetivos imposibles que sepas de antemano que no podr\xE1s cumplir.</div><div\
    \ style=\"background-color: rgb(243, 243, 243);\"><br></div><div style=\"background-color:\
    \ rgb(243, 243, 243);\">Un elemento crucial de la estrategia online es medir las\
    \ acciones que est\xE1s llevando a cabo y asegurarte de que est\xE1n funcionando\
    \ bien. Es lo que se conoce como \"anal\xEDtica web\", un recurso que te permitir\xE1\
    \ entender c\xF3mo encuentran los usuarios tu sitio web y qu\xE9 hacen en \xE9\
    l.&nbsp;</div><div style=\"background-color: rgb(243, 243, 243);\"><br></div><div\
    \ style=\"background-color: rgb(243, 243, 243);\">Saber de d\xF3nde vienen tus\
    \ visitas puede ayudarte a averiguar qu\xE9 campa\xF1as de marketing funcionan\
    \ y cu\xE1les no.</div><div style=\"background-color: rgb(243, 243, 243);\"><br></div><div\
    \ style=\"background-color: rgb(243, 243, 243);\">Conocer lo que hacen los usuarios\
    \ una vez que entran en tu web, puede ayudarte a descubrir si tu inversi\xF3n\
    \ en medios digitales est\xE1 dando resultados.</div><div style=\"background-color:\
    \ rgb(243, 243, 243);\"><br></div><div style=\"background-color: rgb(243, 243,\
    \ 243);\">Por ejemplo, si tienes una peluquer\xEDa, no solo quieres que encuentren\
    \ tu web, sino mucho m\xE1s: quieres que saquen una cita, que consulten tu direcci\xF3\
    n f\xEDsica o que compren algo.</div><div style=\"background-color: rgb(243, 243,\
    \ 243);\"><br></div><div style=\"background-color: rgb(243, 243, 243);\">Al hacer\
    \ un seguimiento de la actividad de quienes visitan tu sitio web, sabr\xE1s lo\
    \ que funciona y lo que no, de forma que podr\xE1s realizar los cambios pertinentes\
    \ y continuar mejorando tu estrategia online.</div><div style=\"background-color:\
    \ rgb(243, 243, 243);\"><br></div><div style=\"background-color: rgb(243, 243,\
    \ 243);\">Un \xFAltimo punto a destacar: es importante recordar que Internet es\
    \ un mundo en constante cambio y que por eso hay que mantenerse informado e ir\
    \ adapt\xE1ndose.</div><div style=\"background-color: rgb(243, 243, 243);\"><br></div><div\
    \ style=\"background-color: rgb(243, 243, 243);\">Lo mismo ocurre con los cambios\
    \ en tu sector, de los que tambi\xE9n deber\xE1s estar al corriente.</div><div\
    \ style=\"background-color: rgb(243, 243, 243);\"><br></div><div style=\"background-color:\
    \ rgb(243, 243, 243);\">\xBFEst\xE1s ofreciendo lo \xFAltimo en tendencias de\
    \ peluquer\xEDa? Si los tonos claros de pelo se convierten en la \xFAltima moda,\
    \ puedes actualizar tus anuncios r\xE1pidamente para mostrar a tus clientes lo\
    \ que ofreces al respecto.</div><div style=\"background-color: rgb(243, 243, 243);\"\
    ><br></div><div style=\"background-color: rgb(243, 243, 243);\">En resumen, hay\
    \ tres puntos importantes para una buena estrategia digital</div><div style=\"\
    background-color: rgb(243, 243, 243);\"><br></div><div style=\"background-color:\
    \ rgb(243, 243, 243);\">1) establecer tus objetivos online (y que sean realistas).</div><div\
    \ style=\"background-color: rgb(243, 243, 243);\"><br></div><div style=\"background-color:\
    \ rgb(243, 243, 243);\">2) emplear la anal\xEDtica web para hacer un seguimiento\
    \ y medir tus acciones y as\xED saber si funcionan.</div><div style=\"background-color:\
    \ rgb(243, 243, 243);\"><br></div><div style=\"background-color: rgb(243, 243,\
    \ 243);\">3) Adaptarse a los cambios en la tecnolog\xEDa y al sector en el que\
    \ trabajas.</div><div style=\"background-color: rgb(243, 243, 243);\"><br></div><div\
    \ style=\"background-color: rgb(243, 243, 243);\"><b><br></b></div><div style=\"\
    background-color: rgb(243, 243, 243);\"><b>- Revisa tus conocimientos</b></div><div\
    \ style=\"background-color: rgb(243, 243, 243);\"><br></div><div style=\"background-color:\
    \ rgb(243, 243, 243);\">A pesar de tener presencia en Internet, el sitio web de\
    \ H\xE9ctor a\xFAn no ha conseguido los resultados esperados. Le gustar\xEDa usar\
    \ herramientas de anal\xEDtica web para conocer mejor c\xF3mo interact\xFAan los\
    \ clientes con su sitio web. \xBFQu\xE9 datos pueden aportarle estas herramientas?</div><div\
    \ style=\"background-color: rgb(243, 243, 243);\">Indica qu\xE9 ventajas pueden\
    \ ofrecer las herramientas de anal\xEDtica web al propietario de un negocio.</div><div\
    \ style=\"background-color: rgb(243, 243, 243);\"><br></div><div style=\"\"><div\
    \ style=\"\"><b style=\"background-color: rgb(255, 255, 0);\">- Tarea</b></div><div\
    \ style=\"\"><span style=\"background-color: rgb(255, 255, 0);\"><br></span></div><div\
    \ style=\"\"><span style=\"background-color: rgb(255, 255, 0);\">Poner por escrito\
    \ los objetivos online que creas poder alcanzar en un plazo de seis meses.</span></div><div\
    \ style=\"\"><span style=\"background-color: rgb(255, 255, 0);\">Junto a cada\
    \ objetivo, escribe una estimaci\xF3n del presupuesto, un plazo y los recursos\
    \ que necesitar\xE1s para cumplirlo. Luego plant\xE9ate esta pregunta: \xBFdependo\
    \ de una \xFAnica tecnolog\xEDa? En caso afirmativo, podr\xEDa ser una se\xF1\
    al de que debes ser m\xE1s flexible.</span></div></div></div><div style=\"color:\
    \ rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><p style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none;\"><br></p></div>"
  id: page29
  title: "An\xE1lisis y adaptaci\xF3n"
  type: Page
- content: "<div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Hay muchas formas de lograr que los clientes encuentren\
    \ tu negocio en l\xEDnea, desde sitios web hasta fichas de productos locales,\
    \ aplicaciones para dispositivos m\xF3viles y redes sociales. Si la opci\xF3n\
    \ que mejor se ajusta a sus objetivos es un sitio web, es importante tener una\
    \ noci\xF3n b\xE1sica de c\xF3mo funciona y, lo que es m\xE1s importante, familiarizarse\
    \ con las recomendaciones de dise\xF1o y usabilidad. Esto \xFAltimo te ayudar\xE1\
    \ a crear un sitio web que logre transmitir tus mensajes y les permita a tus clientes\
    \ encontrar lo que necesitan.<br><br>Existen distintas maneras en las que los\
    \ usuarios pueden encontrarte en Internet. En esta lecci\xF3n analizaremos lo\
    \ importante que resulta hoy en d\xEDa tener una presencia online, as\xED como\
    \ algunas formas habituales para conseguirlo, como por ejemplo:&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; text-align: justify;\"><ul style=\"background-color:\
    \ rgb(243, 243, 243); padding: 0px 2.5em; margin: 0.5em 0px; line-height: 1.4;\
    \ list-style-position: initial; list-style-image: initial;\"><li style=\"padding:\
    \ 0.25em 0px; margin: 0px 0px 0.25em; border: none;\">Sitios web;</li><li style=\"\
    padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none;\">Directorios de empresas\
    \ locales y sitios de rese\xF1as;</li><li style=\"padding: 0.25em 0px; margin:\
    \ 0px 0px 0.25em; border: none;\">Redes sociales;</li><li style=\"padding: 0.25em\
    \ 0px; margin: 0px 0px 0.25em; border: none;\">Aplicaciones para celulares.</li></ul><p\
    \ style=\"background-color: rgb(243, 243, 243); padding: 0.25em 0px; margin: 0px\
    \ 0px 0.25em; border: none;\"><iframe frameborder=\"0\" src=\"//www.youtube.com/embed/SrZ4uGSvsEU\"\
    \ width=\"640\" height=\"360\" class=\"note-video-clip\"></iframe></p><p style=\"\
    background-color: rgb(243, 243, 243); padding: 0.25em 0px; margin: 0px 0px 0.25em;\
    \ border: none;\"><br></p><div style=\"background-color: rgb(243, 243, 243);\"\
    >En esta lecci\xF3n veremos distintas opciones que te permitir\xE1n desarrollar\
    \ tu presencia online, desde sitios web y redes sociales, hasta directorios de\
    \ empresas locales y sitios de opiniones.</div><div style=\"background-color:\
    \ rgb(243, 243, 243);\"><br></div><div style=\"background-color: rgb(243, 243,\
    \ 243);\">Tu sitio web puede ayudar a los usuarios a encontrar informaci\xF3n,\
    \ hablar con expertos, leer opiniones de clientes, ver videos, comprar productos,\
    \ hacer un seguimiento de los pedidos y much\xEDsimas cosas m\xE1s. Si decides\
    \ que lo que necesitas es un sitio web, lo m\xE1s importante es pensar en las\
    \ caracter\xEDsticas que debe cumplir para ayudarte a cumplir con los objetivos\
    \ de tu negocio.&nbsp;</div><div style=\"background-color: rgb(243, 243, 243);\"\
    ><br></div><div style=\"background-color: rgb(243, 243, 243);\">Tu negocio puede\
    \ estar presente en Internet sin una web. Si, por ejemplo, tienes una pasteler\xED\
    a, te interesar\xE1 que los clientes puedan encontrarte, independientemente de\
    \ que tengas o no una web.</div><div style=\"background-color: rgb(243, 243, 243);\"\
    ><br></div><div style=\"background-color: rgb(243, 243, 243);\">Piensa en la \xFA\
    ltima vez que se te antoj\xF3 una torta de chocolate. Seguramente buscaste algo\
    \ parecido a \"pasteler\xEDa cerca de m\xED\" y luego consideraste las opciones\
    \ que se te presentaron.</div><div style=\"background-color: rgb(243, 243, 243);\"\
    ><br></div><div style=\"background-color: rgb(243, 243, 243);\">Puede que encontraras\
    \ la p\xE1gina web de una pasteler\xEDa local o bien descubriste una buena opci\xF3\
    n en los directorios locales.&nbsp;</div><div style=\"background-color: rgb(243,\
    \ 243, 243);\"><br></div><div style=\"background-color: rgb(243, 243, 243);\"\
    >Algunas empresas utilizan estos directorios para crear su presencia online mediante\
    \ productos como Google Mi Negocio y FourSquare. Los directorios locales permiten\
    \ a las empresas publicar informaci\xF3n como descripciones, rese\xF1as, mapas\
    \ e im\xE1genes.&nbsp;</div><div style=\"background-color: rgb(243, 243, 243);\"\
    ><br></div><div style=\"background-color: rgb(243, 243, 243);\">Suelen ser gratuitos\
    \ y son una buena forma de ayudar a tu negocio a aparecer en p\xE1ginas de resultados\
    \ de b\xFAsquedas.</div><div style=\"background-color: rgb(243, 243, 243);\"><br></div><div\
    \ style=\"background-color: rgb(243, 243, 243);\">Adem\xE1s de los directorios\
    \ locales, puede haber sitios web de opiniones relacionados con tu tipo de negocio,\
    \ donde los usuarios pueden dejar comentarios, y t\xFA puedes responder. Los comentarios\
    \ favorables te aportar\xE1n una ventaja competitiva.</div><div style=\"background-color:\
    \ rgb(243, 243, 243);\"><br></div><div style=\"background-color: rgb(243, 243,\
    \ 243);\">Tambi\xE9n puedes utilizar las redes sociales para tener presencia en\
    \ Internet. Usuarios de todo el mundo utilizan las p\xE1ginas de Facebook, Twitter\
    \ y Google+ para complementar, o en algunos casos sustituir, a un sitio web.&nbsp;</div><div\
    \ style=\"background-color: rgb(243, 243, 243);\">Otra forma de llegar a los clientes\
    \ en Internet es a trav\xE9s de sus m\xF3viles. Con toda probabilidad te habr\xE1\
    s descargado aplicaciones o juegos en tu tel\xE9fono m\xF3vil, por lo que t\xFA\
    \ tambi\xE9n puedes crear y ofrecer estas aplicaciones a los clientes.&nbsp;</div><div\
    \ style=\"background-color: rgb(243, 243, 243);\"><br></div><div style=\"background-color:\
    \ rgb(243, 243, 243);\">Las aplicaciones aprovechan las funcionalidades \xFAnicas\
    \ de los dispositivos m\xF3viles, como GPS, mapas u opciones de llamada, para\
    \ contactar con los usuarios.</div><div style=\"background-color: rgb(243, 243,\
    \ 243);\">Si un cliente se instala tu aplicaci\xF3n en su tel\xE9fono m\xF3vil,\
    \ esta puede enviarle una oferta especial la pr\xF3xima vez que se encuentre cerca\
    \ de tu tienda, gracias a la funci\xF3n de GPS.&nbsp;</div><div style=\"background-color:\
    \ rgb(243, 243, 243);\"><br></div><div style=\"background-color: rgb(243, 243,\
    \ 243);\">Incluso puede permitirle realizar una compra online.. A menudo, las\
    \ aplicaciones m\xF3viles se utilizan como herramientas de fidelizaci\xF3n, para\
    \ animar a los clientes habituales a volver e incluso para ofrecerles un caf\xE9\
    \ gratis con esa tarta de chocolate.&nbsp;</div><div style=\"background-color:\
    \ rgb(243, 243, 243);\">Resumiendo: independientemente de que utilices un sitio\
    \ web, directorios de empresas locales, redes sociales, aplicaciones m\xF3viles\
    \ o todas a la vez, lo fundamental es decidir qu\xE9 quieres que los clientes\
    \ hagan, y despu\xE9s desarrollar una presencia online que cumpla con dichos objetivos.\
    \ En su conjunto, todos estos elementos funcionan como una vidriera digital: tu\
    \ espacio en Internet para interactuar con los clientes.</div><div style=\"background-color:\
    \ rgb(243, 243, 243);\"><br></div><div style=\"background-color: rgb(243, 243,\
    \ 243);\"><br></div><div style=\"background-color: rgb(243, 243, 243);\"><b>-\
    \ Revisa tus conocimientos</b></div><div style=\"background-color: rgb(243, 243,\
    \ 243);\"><br></div><div style=\"background-color: rgb(243, 243, 243);\">Ana tiene\
    \ una panader\xEDa en su ciudad. El negocio lleva abierto seis meses y quiere\
    \ crear presencia en Internet.</div><div style=\"background-color: rgb(243, 243,\
    \ 243);\">\xBFQu\xE9 deber\xEDa hacer primero? \xBFCrear un perfil en las redes\
    \ sociales o una aplicaci\xF3n m\xF3vil?</div><div style=\"background-color: rgb(243,\
    \ 243, 243);\"><br></div><div style=\"background-color: rgb(243, 243, 243);\"\
    ><span style=\"color: red;\">**Un perfil en las redes sociales&nbsp;</span></div><div\
    \ style=\"background-color: rgb(243, 243, 243);\"><br><div class=\"separator\"\
    \ style=\"clear: both; text-align: center;\"><a href=\"https://2.bp.blogspot.com/-hnOoEbfC7jM/WflKgNq0cuI/AAAAAAAAgSc/VBUGBsF2SLsX_vNzBe0v1u3Dc0TwkCw1wCLcBGAs/s1600/La-presencia-online-que-tu-quieres.JPG\"\
    \ imageanchor=\"1\" style=\"color: rgb(0, 0, 204); margin-left: 1em; margin-right:\
    \ 1em;\"><img border=\"0\" data-original-height=\"465\" data-original-width=\"\
    605\" src=\"https://2.bp.blogspot.com/-hnOoEbfC7jM/WflKgNq0cuI/AAAAAAAAgSc/VBUGBsF2SLsX_vNzBe0v1u3Dc0TwkCw1wCLcBGAs/s1600/La-presencia-online-que-tu-quieres.JPG\"\
    \ style=\"border-width: 1px; border-style: solid; border-color: transparent; position:\
    \ relative; padding: 8px; background: transparent; box-shadow: rgba(0, 0, 0, 0.2)\
    \ 0px 0px 0px; border-radius: 0px;\"></a></div><div style=\"text-align: center;\"\
    ><br></div></div><div style=\"background-color: rgb(243, 243, 243);\">Un perfil\
    \ en las redes sociales es una manera r\xE1pida, f\xE1cil y econ\xF3mica para\
    \ que Ana tenga presencia en Internet. Deber\xEDa ser el primer paso para que\
    \ los clientes interact\xFAen con ella y con su negocio.</div><div style=\"background-color:\
    \ rgb(243, 243, 243);\">Una vez que tenga el perfil consolidado, puede considerar\
    \ inversiones a m\xE1s largo plazo, como crear una aplicaci\xF3n m\xF3vil, mediante\
    \ la cual los clientes podr\xEDan hacer pedidos o buscar informaci\xF3n sobre\
    \ el establecimiento.</div><div style=\"background-color: rgb(243, 243, 243);\"\
    ><br></div><div style=\"background-color: rgb(243, 243, 243);\"><br></div><div\
    \ style=\"\"><b style=\"background-color: rgb(255, 231, 206);\">- Tarea</b></div><div\
    \ style=\"\"><span style=\"background-color: rgb(255, 231, 206);\"><br></span></div><div\
    \ style=\"\"><span style=\"background-color: rgb(255, 231, 206);\">Anota todos\
    \ los sitios donde tu negocio est\xE1 presente en Internet, desde directorios\
    \ a las redes sociales, pasando por tu sitio web, si lo tienes. Ahora escribe\
    \ una lista de opciones que te gustar\xEDa incluir en el futuro y, junto a cada\
    \ opci\xF3n, anota ideas sobre qu\xE9 podr\xEDas a\xF1adir ah\xED, como contenido\
    \ y funciones. \xBFC\xF3mo puedes animar a los clientes a que interact\xFAen contigo\
    \ en Internet?</span></div><div style=\"background-color: rgb(243, 243, 243);\"\
    ><br></div><div style=\"background-color: rgb(243, 243, 243);\"><br></div><div\
    \ style=\"background-color: rgb(243, 243, 243);\">Compartamos el conocimiento.\
    \ Hasta la pr\xF3xima oportunidad!</div><div style=\"background-color: rgb(243,\
    \ 243, 243);\"><br></div></div>"
