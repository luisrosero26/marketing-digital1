    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><span style=\"color: red;\">**Conocer la opini\xF3n de los clientes</span></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Comprar nuevos productos de coloraci\xF3n para el pelo</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><span style=\"color: red;\">**Anunciar la ampliaci\xF3n de horario\
    \ de sal\xF3n</span></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Tener presencia\
    \ en Internet podr\xEDa ayudar a H\xE9ctor a atraer a clientes al nuevo sal\xF3\
    n, conocer la opini\xF3n de sus clientes actuales y publicar la ampliaci\xF3n\
    \ del horario.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\">En cambio, no le ayudar\xEDa especialmente\
    \ a comprar una nueva gama de productos.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
