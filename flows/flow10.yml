- content: "<p style=\"-webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-family:\
    \ Roboto, Arial, sans-serif; font-size: 1.6rem; line-height: 2.4rem; margin-bottom:\
    \ 2.1rem; color: rgba(0, 0, 0, 0.87);\"><span style=\"font-size: 1.6rem;\">Las\
    \ redes de publicidad de display son como un intermediario que conecta las empresas\
    \ con los sitios web que tienen espacio publicitario a la venta. A continuaci\xF3\
    n, veremos c\xF3mo pueden ayudar a tu empresa a encontrar los sitios web adecuados\
    \ para anunciarse.</span></p><p style=\"-webkit-tap-highlight-color: rgba(0, 0,\
    \ 0, 0); font-family: Roboto, Arial, sans-serif; font-size: 1.6rem; line-height:\
    \ 2.4rem; margin-bottom: 2.1rem; color: rgba(0, 0, 0, 0.87);\"><span style=\"\
    font-size: 1.6rem;\"><br></span></p><p style=\"-webkit-tap-highlight-color: rgba(0,\
    \ 0, 0, 0); font-family: Roboto, Arial, sans-serif; font-size: 1.6rem; line-height:\
    \ 2.4rem; margin-bottom: 2.1rem; color: rgba(0, 0, 0, 0.87);\"><iframe frameborder=\"\
    0\" src=\"//www.youtube.com/embed/tmgepmJ78_0\" width=\"640\" height=\"360\" class=\"\
    note-video-clip\"></iframe><span style=\"font-size: 1.6rem;\"><br></span><br></p><p\
    \ style=\"-webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-family: Roboto,\
    \ Arial, sans-serif; font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem;\
    \ color: rgba(0, 0, 0, 0.87);\">Volvamos a nuestro podcast de cr\xEDticas de cine,\
    \ y supongamos que has encontrado un sitio web espec\xEDfico donde quieres anunciar\
    \ tu podcast. Aqu\xED tienes algunas opciones. En primer lugar, puedes ponerte\
    \ en contacto directamente con el sitio para concretar los detalles, algo que\
    \ es bastante frecuente. Pero con todas las webs que hay que ofrecen un espacio\
    \ publicitario, imag\xEDnate el tiempo que tendr\xEDas que dedicar para hacer\
    \ esto con todos y cada uno de ellos. Para eso est\xE1n las redes de publicidad\
    \ de display, que se encargan tanto de la compra como de la venta de anuncios\
    \ de display, conectando las empresas con los sitios web que tienen a la venta\
    \ espacio publicitario.</p><p style=\"-webkit-tap-highlight-color: rgba(0, 0,\
    \ 0, 0); font-family: Roboto, Arial, sans-serif; font-size: 1.6rem; line-height:\
    \ 2.4rem; margin-bottom: 2.1rem; color: rgba(0, 0, 0, 0.87);\">Otra forma de verlo\
    \ es como un mercado que re\xFAne empresas y sitios web, ayud\xE1ndoles a realizar\
    \ las transacciones. Existen varias redes de este tipo, como la Red de Display\
    \ de Google o Yahoo! y todas ofrecen prestaciones diferentes. Sin embargo, la\
    \ mayor\xEDa tiene algunas cosas en com\xFAn:</p><p style=\"-webkit-tap-highlight-color:\
    \ rgba(0, 0, 0, 0); font-family: Roboto, Arial, sans-serif; font-size: 1.6rem;\
    \ line-height: 2.4rem; margin-bottom: 2.1rem; color: rgba(0, 0, 0, 0.87);\">En\
    \ primer lugar, todas ofrecen espacio publicitario en sitios web a empresas que\
    \ quieren anunciarse, y estos mismos sitios que ofrecen estos espacios publicitarios\
    \ pueden formar parte de estas redes y realizar acciones como establecer un importe\
    \ m\xEDnimo que esperan obtener por mostrar anuncios.</p><p style=\"-webkit-tap-highlight-color:\
    \ rgba(0, 0, 0, 0); font-family: Roboto, Arial, sans-serif; font-size: 1.6rem;\
    \ line-height: 2.4rem; margin-bottom: 2.1rem; color: rgba(0, 0, 0, 0.87);\">Tu\
    \ empresa puede pujar por aparecer en los lugares que quieras de todos los sitios\
    \ web de esa red, y t\xFA decides cu\xE1nto quieres pagar. La conexi\xF3n entre\
    \ compradores y vendedores se produce cada vez que se cargan las p\xE1ginas y\
    \ se muestran los anuncios que han ganado el derecho a aparecer en el espacio\
    \ publicitario.</p><p style=\"-webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-family:\
    \ Roboto, Arial, sans-serif; font-size: 1.6rem; line-height: 2.4rem; margin-bottom:\
    \ 2.1rem; color: rgba(0, 0, 0, 0.87);\">Por supuesto, cada red tiene sus propias\
    \ normas, funciones, procesos y sistemas de puja, pero la idea principal es que\
    \ ponen en contacto a compradores y vendedores para llenar los espacios publicitarios\
    \ disponibles.</p><p style=\"-webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-family:\
    \ Roboto, Arial, sans-serif; font-size: 1.6rem; line-height: 2.4rem; margin-bottom:\
    \ 2.1rem; color: rgba(0, 0, 0, 0.87);\">Las redes tambi\xE9n pueden ayudarte a\
    \ llegar a p\xFAblicos espec\xEDficos a trav\xE9s de dos v\xEDas principales:\
    \ los temas de las p\xE1ginas web donde aparecen los anuncios, y la informaci\xF3\
    n general sobre las personas que ven el contenido. Aunque los criterios exactos\
    \ que utilices para encontrar a tu p\xFAblico, o la forma en la que vayas a llevar\
    \ tu campa\xF1a, pueden variar en funci\xF3n de la red, la segmentaci\xF3n es\
    \ fundamental para hacer llegar los anuncios a las personas adecuadas.</p><p style=\"\
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-family: Roboto, Arial, sans-serif;\
    \ font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem; color: rgba(0,\
    \ 0, 0, 0.87);\">Otra cosa que hacen las redes es administrar el dinero que se\
    \ mueve en estas transacciones. Cada segundo de cada d\xEDa se producen compras\
    \ y ventas de espacios publicitarios y las redes se encargan de recoger el dinero\
    \ de las empresas y pagar a los sitios web que muestran los anuncios.</p><p style=\"\
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0); font-family: Roboto, Arial, sans-serif;\
    \ font-size: 1.6rem; line-height: 2.4rem; margin-bottom: 2.1rem; color: rgba(0,\
    \ 0, 0, 0.87);\">Por \xFAltimo, y quiz\xE1s lo m\xE1s importante, las redes de\
    \ publicidad de display recopilan y comparten informaci\xF3n con las empresas,\
    \ es decir, pueden decirte cu\xE1ntas veces se muestran tus anuncios, cu\xE1ntas\
    \ veces se ha hecho clic en ellos, cu\xE1nto te han costado, d\xF3nde han aparecido\
    \ y c\xF3mo var\xEDa esto en funci\xF3n del sitio web y el p\xFAblico al que te\
    \ orientas. Muchas redes incluso te permiten a\xF1adir una funci\xF3n de seguimiento\
    \ a tus p\xE1ginas web para que puedas ver si tus anuncios est\xE1n dando lugar\
    \ a conversiones en tu sitio web.</p><p style=\"-webkit-tap-highlight-color: rgba(0,\
    \ 0, 0, 0); font-family: Roboto, Arial, sans-serif; font-size: 1.6rem; line-height:\
    \ 2.4rem; margin-bottom: 0px; color: rgba(0, 0, 0, 0.87);\">Si quieres usar los\
    \ anuncios de display para promocionar tu negocio en Internet, las redes de publicidad\
    \ de display son un lugar ideal para empezar. Con ellas podr\xE1s conectarte con\
    \ los sitios web que venden espacio publicitario y te permitir\xE1n decidir d\xF3\
    nde aparecer\xE1n tus anuncios y qui\xE9n los ver\xE1. Adem\xE1s se encargar\xE1\
    n de gestionar el dinero de todas las partes implicadas, e incluso te proporcionar\xE1\
    n la informaci\xF3n necesaria para que sepas c\xF3mo est\xE1 yendo tu campa\xF1\
    a.</p>"
