- content: "<div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Veamos todas las opciones que tenemos para llevar nuestro\
    \ negocio a Internet paso a paso. Trataremos:&nbsp;</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"></div><ul\
    \ style=\"padding: 0px 2.5em; margin: 0.5em 0px; line-height: 1.4; list-style-position:\
    \ initial; list-style-image: initial; color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243);\"><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em;\
    \ border: none;\">Los directorios locales;</li><li style=\"padding: 0.25em 0px;\
    \ margin: 0px 0px 0.25em; border: none;\">Las redes sociales y los servicios de\
    \ alojamiento de video;</li><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em;\
    \ border: none;\">Los sitios web y las aplicaciones para celulares.</li></ul><p\
    \ style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none;\"><iframe\
    \ frameborder=\"0\" src=\"//www.youtube.com/embed/BWGhyR9CL5Q\" width=\"640\"\
    \ height=\"360\" class=\"note-video-clip\"></iframe></p><p style=\"padding: 0.25em\
    \ 0px; margin: 0px 0px 0.25em; border: none;\"><br></p><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Vamos a centrarnos\
    \ en el primer paso de una estrategia digital: trabajar tu presencia online.&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Tienes muchas opciones para desarrollar\
    \ una presencia en Internet, entre las que se incluyen directorios locales, sitios\
    \ web, aplicaciones m\xF3viles y redes sociales.</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">En la actualidad, tener presencia en Internet est\xE1 al alcance\
    \ de cualquiera.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Pero aunque\
    \ es posible que un sitio web sea lo primero que te venga a la mente, no necesariamente\
    \ debes empezar por ah\xED.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Por ejemplo,\
    \ imaginemos que tienes una peluquer\xEDa. El primer paso para encontrar clientes\
    \ en Internet, y aparecer en los buscadores, podr\xEDa ser dar de alta a tu negocio\
    \ en directorios online como Google Mi Negocio.</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">De esta manera, cuando alguien busque peluqueros de tu zona en el\
    \ buscador de Google, aparecer\xE1s en los resultados (\xA1y sin necesidad de\
    \ tener una web!).&nbsp;</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Tambi\xE9\
    n podr\xEDas crear una p\xE1gina en Facebook para que tus clientes potenciales\
    \ puedan echar un vistazo a tu negocio y a lo que puedes ofrecerles (como fotos\
    \ o videos de algunos clientes satisfechos con sus cortes de pelo).</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Puedes hacer mucho sin necesidad\
    \ de tener una sitio web, pero en alg\xFAn momento quiz\xE1s quieras crear tu\
    \ propio espacio en la red, una \xFAnica plataforma donde tus clientes puedan\
    \ encontrar online todo lo que necesitan saber sobre ti.</div><div style=\"color:\
    \ rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">\xA1Perfecto! \xA1Manos a la obra!</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Lo m\xE1s importante para empezar a crear tu web es pensar\
    \ en lo que quieres que hagan los clientes en ella. Por ejemplo:</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    >\xBFQuieres que te llamen? Si ese es el caso, incluye tu n\xFAmero de tel\xE9\
    fono en todas y cada una de las p\xE1ginas.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Puede que\
    \ quieras que encuentren la direcci\xF3n f\xEDsica de tu negocio. Entonces incluye\
    \ un mapa e indicaciones para llegar.</div><div style=\"color: rgb(10, 10, 10);\
    \ font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px;\
    \ background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Quiz\xE1 quieras que tus clientes pidan cita previa en Internet.\
    \ Esa es una funcionalidad que tambi\xE9n puedes incluir en tu web.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">O por \xFAltimo, puede que quieras que compren tus productos online,\
    \ haciendo un pedido o efectuando un pago. Esto se denomina \"comercio electr\xF3\
    nico o e-commerce\" y existe todo un abanico de posibilidades (desde las m\xE1\
    s simples a otras m\xE1s complejas), que analizaremos en detalle en otros videos.&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Actualmente, muchos negocios tambi\xE9\
    n crean sus propias aplicaciones m\xF3viles para que los clientes se las descarguen\
    \ en sus tel\xE9fonos celulares o tablets.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Estas aplicaciones ofrecen todo tipo de oportunidades digitales,\
    \ por ejemplo, crear programas de fidelizaci\xF3n o enviar a tus clientes notificaciones\
    \ autom\xE1ticas sobre pr\xF3ximas citas.&nbsp;</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">En resumidas cuentas: si quieres que los usuarios te encuentren en\
    \ la red, independientemente de la opci\xF3n que elijas, debes invertir en tu\
    \ presencia online ya que es el lugar donde la gente podr\xE1 encontrarte, conocerte\
    \ y con suerte, convertirse en tu cliente.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><b>- Revisa tus conocimientos</b></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">H\xE9ctor ha creado un sitio web\
    \ con un sistema de reservas online para su sal\xF3n de belleza.</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    >Sin embargo, quiere interactuar m\xE1s con sus clientes y tiene una lista de\
    \ objetivos.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\">Ayuda a H\xE9ctor a elegir la herramienta\
    \ online que deber\xEDa usar para conseguir cada objetivo.</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
