- content: "<p><span style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; text-align: justify; background-color:\
    \ rgb(243, 243, 243);\">Abrir tu negocio en Internet te brinda muchas oportunidades,\
    \ pero al tener tantas opciones entre las que elegir, corres el riesgo de acabar\
    \ perdiendo el tiempo y el rumbo. Fijar unos objetivos espec\xEDficos puede ayudarte\
    \ a manejarte en el mundo digital.&nbsp;</span></p><p><span style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; text-align: justify; background-color: rgb(243, 243, 243);\"><br></span></p><p><iframe\
    \ frameborder=\"0\" src=\"//www.youtube.com/embed/2mkIx0N2fVg\" width=\"640\"\
    \ height=\"360\" class=\"note-video-clip\"></iframe><span style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; text-align: justify; background-color: rgb(243, 243, 243);\"><br></span></p><p><span\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; text-align: justify; background-color: rgb(243,\
    \ 243, 243);\"><br></span></p><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Es hora de hablar de tus metas.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Todo negocio tiene objetivos diferentes.\
    \ Es importante saber con exactitud lo que quieres conseguir con tu estrategia\
    \ online para poder establecer tus prioridades de forma adecuada y poner tu plan\
    \ en marcha. Porque no querr\xE1s agobiarte, \xBFverdad?&nbsp;</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Existen distintas formas en las que el mundo digital\
    \ puede ayudar a tu negocio. Por ejemplo, creando relaciones en redes sociales,\
    \ a trav\xE9s de la venta online o encontrando nuevos clientes. O incluso manteniendo\
    \ tus clientes actuales.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Una buena\
    \ manera de empezar es hacerse una pregunta muy f\xE1cil: \xBFpor qu\xE9 quiero\
    \ tener presencia en Internet?</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Imagina que\
    \ eres el due\xF1o de una peluquer\xEDa. Tus objetivos podr\xEDan ser: cortar\
    \ el pelo a un mayor n\xFAmero de gente, facturar m\xE1s servicios especiales\
    \ que los tradicionales que son lavar y cortar o vender m\xE1s productos de los\
    \ que ofreces.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Pero antes\
    \ de que cualquier cliente quiera ir a tu negocio, tiene que saber que existes.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">As\xED que vamos a empezar por aqu\xED: darte a conocer en la web.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Una forma f\xE1cil de conseguirlo es anunciar tu negocio en los directorios\
    \ locales disponibles en la red. As\xED, cuando la gente busque un peluquero con\
    \ la ayuda de un buscador o en mapas online, aparecer\xE1 tu establecimiento.&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Despu\xE9s, puedes crear un sitio\
    \ web para publicar informaci\xF3n sobre tu negocio. Puedes incluir datos \xFA\
    tiles como horarios de apertura, la direcci\xF3n f\xEDsica de la peluquer\xED\
    a, foto y videos, tus tarifas o los servicios que ofreces.&nbsp;</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Otra opci\xF3n es crear una p\xE1gina en redes sociales\
    \ como Facebook, Google+ o Twitter y compartir fotos de tus peinados, hacer ofertas\
    \ especiales y conectar con tus clientes en tiempo real.&nbsp;</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">A medida que empieces a cumplir los objetivos que te\
    \ marques, m\xE1s gente te conocer\xE1. Es normal que tus prioridades evolucionen\
    \ con el tiempo y que, por ejemplo, pases de centrarte en aumentar el tr\xE1fico\
    \ a tu sitio web a trabajar para convertir estas visitas online en clientes reales.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Tambi\xE9n puedes a\xF1adir nuevas\
    \ funcionalidades a tu web, como la solicitud de turnos, una secci\xF3n de \"\
    opiniones\" donde los clientes puedan hablar favorablemente sobre ti o incluso\
    \ una tienda online donde vender tus productos capilares y de est\xE9tica.&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Una vez que utilices el medio digital\
    \ para atraer visitas y convertirlas en clientes reales, puedes empezar a expandir\
    \ tu negocio invirtiendo en publicidad online.&nbsp;</div><div style=\"color:\
    \ rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    >Sean cuales sean tus objetivos en Internet, e independientemente de lo cerca\
    \ que est\xE9s de conseguirlos, tus prioridades ir\xE1n cambiando con el tiempo\
    \ y creciendo conforme lo haga tu negocio.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Para asegurarte que est\xE1s cumpliendo con tus metas, es importante\
    \ que midas tus progresos durante todo el proceso.&nbsp;</div><div style=\"color:\
    \ rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    >Esto es posible gracias a la Anal\xEDtica web. La anal\xEDtica web te permite\
    \ saber qu\xE9 est\xE1 funcionando, as\xED como los aspectos que deber\xEDas mejorar.&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Retomaremos m\xE1s tarde este punto,\
    \ pero debes saber que, gracias a las herramientas digitales, dispones de diferentes\
    \ opciones para medir el \xE9xito de tu estrategia online.</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Recapitulemos. Antes de comenzar con el mundo digital,\
    \ debes tener una idea clara de lo que pretendes conseguir exactamente. Despu\xE9\
    s, asigna prioridades a tus diferentes objetivos online y as\xED te ser\xE1 m\xE1\
    s f\xE1cil cumplirlos.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">En los videos siguientes, te ayudaremos\
    \ a planificar tu estrategia digital, a promocionar tu marca online y a medir\
    \ los resultados.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><b>- Revisa tus conocimientos</b></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">H\xE9ctor es un peluquero con mucho \xE9xito y ha decidido ampliar\
    \ el negocio abriendo otro sal\xF3n.</div><div style=\"color: rgb(10, 10, 10);\
    \ font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px;\
    \ background-color: rgb(243, 243, 243); text-align: justify;\">Todav\xEDa no tiene\
    \ presencia en Internet, pero cree que esto le podr\xEDa ayudar.</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    >\xBFCu\xE1l de sus objetivos empresariales podr\xEDa conseguir con una presencia\
    \ online?</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\"><span style=\"color: red;\"><br></span></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
