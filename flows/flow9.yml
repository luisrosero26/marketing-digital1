- content: "<div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Los buscadores examinan todas las p\xE1ginas web de Internet,\
    \ las catalogan y establecen un orden l\xF3gico cuando realizas una b\xFAsqueda,\
    \ pero el hecho de entender c\xF3mo funcionan puede ayudar a tu negocio. En este\
    \ video veremos:&nbsp;</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"></div><ul style=\"padding: 0px 2.5em;\
    \ margin: 0.5em 0px; line-height: 1.4; list-style-position: initial; list-style-image:\
    \ initial; color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\"><li style=\"\
    padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none;\">C\xF3mo los buscadores\
    \ encuentran las p\xE1ginas web;</li><li style=\"padding: 0.25em 0px; margin:\
    \ 0px 0px 0.25em; border: none;\">Qu\xE9 hacen con las p\xE1ginas web que encuentran;</li><li\
    \ style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none;\">C\xF3mo\
    \ deciden cu\xE1les mostrar en las p\xE1ginas de resultados de b\xFAsqueda.</li></ul><p\
    \ style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none;\"><iframe\
    \ frameborder=\"0\" src=\"//www.youtube.com/embed/HDC6kT61zQA\" width=\"640\"\
    \ height=\"360\" class=\"note-video-clip\"></iframe></p><p style=\"padding: 0.25em\
    \ 0px; margin: 0px 0px 0.25em; border: none;\"><br></p><p style=\"padding: 0.25em\
    \ 0px; margin: 0px 0px 0.25em; border: none;\"><br></p><p style=\"padding: 0.25em\
    \ 0px; margin: 0px 0px 0.25em; border: none;\"><span style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Te ense\xF1\
    aremos c\xF3mo los buscadores encuentran las p\xE1ginas web, qu\xE9 hacen con\
    \ las p\xE1ginas que encuentran y c\xF3mo deciden qu\xE9 resultados se muestran.</span><br\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\"></p><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Probablemente en alg\xFAn momento te detuviste a pensar: \xBFc\xF3\
    mo lo hacen?, \xBFc\xF3mo han podido rastrear todo Internet tan r\xE1pido y elegir\
    \ los resultados que salen en esta p\xE1gina?&nbsp;</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Todos los buscadores utilizan su propio programa de software, pero\
    \ en realidad funcionan de un modo muy parecido. Todos llevan a cabo tres tareas:</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">- Primero examinan el contenido que conocen y al que tienen acceso,\
    \ lo que se conoce como \"crawling\" o \"rastreo\".</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">- Despu\xE9\
    s, ordenan el contenido por categor\xEDas, en otras palabras, el proceso de \"\
    indexaci\xF3n\".</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">- Y, por \xFAltimo, deciden qu\xE9\
    \ contenido es el m\xE1s valioso para los usuarios, el llamado \"ranking\".&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Veamos estos procesos en profundidad.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Los buscadores rastrean Internet\
    \ para encontrar contenidos como p\xE1ginas web, im\xE1genes o videos, y para\
    \ hacerlo cada buscador utiliza sus propios programas inform\xE1ticos llamados\
    \ \"bots\" (de robot), \"crawlers\" (tambi\xE9n llamados \"rastreadores\") o \"\
    ara\xF1as\" para inspeccionar todas las p\xE1ginas.&nbsp;</div><div style=\"color:\
    \ rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Los bots saltan de una p\xE1gina a otra siguiendo los\
    \ enlaces. Su \xFAnico prop\xF3sito es visitar una y otra vez las p\xE1ginas para\
    \ buscar nuevos enlaces y nuevo contenido que incluir en el \xEDndice.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">La segunda parte del proceso se llama \"indexaci\xF3n\". El \xED\
    ndice es una lista gigantesca que contiene todas las p\xE1ginas web que han encontrado\
    \ los bots. Sin embargo, no todo lo que los bots encuentran llega al \xEDndice\
    \ del buscador.&nbsp;</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Por ejemplo,\
    \ los buscadores pueden encontrar numerosas copias del mismo contenido en diferentes\
    \ sitios web.&nbsp;</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">\xBFC\xF3\
    mo es posible? Imagina que ahora alguien busca una cafetera llamada El Rey de\
    \ los Caf\xE9s 2000. Puede que seas consciente de que este producto tiene la misma\
    \ descripci\xF3n literal en los sitios web de los principales distribuidores.\
    \ Seguramente, esto se deba a que utilizan la descripci\xF3n que les proporcion\xF3\
    \ el fabricante. Al llegar a este punto, el buscador debe tomar una decisi\xF3\
    n: \xBFqu\xE9 versi\xF3n incluye en el \xEDndice? Los cientos de duplicados resultan\
    \ superfluos y repetitivos as\xED que es poco probable que se a\xF1adan todas\
    \ esas p\xE1ginas.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><div>Por\
    \ lo tanto, si tu tienes un sitio web en el que vendes cafeteras, tendr\xE1s m\xE1\
    s visibilidad si redactas tu propia descripci\xF3n de la cafetera El Rey de los\
    \ Caf\xE9s 2000.&nbsp;</div><div>Hace sentido \xBFno crees?</div><div>Hasta ahora\
    \ hemos visto c\xF3mo funcionan los procesos de rastreo e indexaci\xF3n, as\xED\
    \ que solo nos queda ver c\xF3mo funciona el ranking. Cuando haces una b\xFAsqueda,\
    \ el buscador compara las palabras y frases que has introducido con su \xEDndice,\
    \ buscando posibles coincidencias.&nbsp;</div><div><br></div><div>El modo en el\
    \ que los buscadores realizan el ranking de las p\xE1ginas es un secreto muy bien\
    \ guardado: es su f\xF3rmula m\xE1gica. Los buscadores utilizan cientos de m\xE9\
    todos para determinarlo, como por ejemplo, las palabras que aparecen en la p\xE1\
    gina, el n\xFAmero de enlaces que apuntan a otras p\xE1ginas o si el contenido\
    \ es actual.</div><div><br></div><div>Independientemente de la f\xF3rmula que\
    \ utilicen para determinar el ranking, el objetivo es siempre el mismo: conectar\
    \ a la persona con el contenido que busca.</div><div><br></div><div>Imaginemos\
    \ que has le\xEDdo algo acerca de un caf\xE9 de origen colombiano que se llama\
    \ \"Huila\" y te gustar\xEDa probarlo. Si buscas \u201Ccaf\xE9 huila en los alrededores\u201D\
    , el buscador te mostrar\xE1 las cafeter\xEDas m\xE1s cercanas donde sirven esta\
    \ variedad, ya que tu b\xFAsqueda indicaba tu ubicaci\xF3n; incluso podr\xE1s\
    \ ver un mapa que te ayude a encontrarlas.&nbsp;</div><div>\xBFCu\xE1l es la conclusi\xF3\
    n que sacamos de todo esto? Los buscadores est\xE1n en continuo funcionamiento\
    \ explorando la web en busca de contenido, organiz\xE1ndolo y, finalmente, mostrando\
    \ los resultados m\xE1s relevantes para los usuarios. Entender este proceso te\
    \ permitir\xE1 tener un sitio web que funcione mucho mejor.</div><div><br></div><div><div><b>&nbsp;Revisa\
    \ tus conocimientos</b></div><div><br></div><div>La cafeter\xEDa de Sergio es\
    \ especial: tiene una terraza en la azotea y una zona con una biblioteca donde\
    \ los clientes pueden leer mientras degustan su bebida preferida. Tambi\xE9n vende\
    \ caf\xE9 en grano importado de Per\xFA.</div><div>\xBFA qu\xE9 t\xE9cnicas podr\xED\
    a recurrir para que el sitio web fuera m\xE1s relevante para los usuarios interesados?&nbsp;</div><div><br></div><div><span\
    \ style=\"color: red;\">**Destacar los aspectos del establecimiento que son \xFA\
    nicos</span></div><div><span style=\"color: red;\">**Escribir un blog sobre los\
    \ beneficios del caf\xE9 peruano que vende</span></div><div><span style=\"color:\
    \ red;\">**Asegurarse de que la cafeter\xEDa aparezca en Google Maps</span></div><div>Pegar\
    \ la descripci\xF3n del caf\xE9 peruano que encontr\xF3 en otro sitio web</div><div><span\
    \ style=\"color: red;\">**Conseguir que otros amantes del caf\xE9 escriban rese\xF1\
    as sobre su establecimiento o sitio web</span></div><div><br></div><div><br></div><div><b>-\
    \ Tarea</b></div><div><br></div><div>Haz una b\xFAsqueda de algunos t\xE9rminos\
    \ que te interesen o de los productos y servicios que ofreces. \xBFQu\xE9 tipo\
    \ de resultados obtienes en las p\xE1ginas de resultados de b\xFAsqueda? \xBF\
    Qu\xE9 caracter\xEDsticas de las p\xE1ginas web que encabezan la clasificaci\xF3\
    n podr\xEDan explicar que aparezcan en las primeras posiciones? Haz una lista\
    \ de los contenidos que podr\xEDas a\xF1adir a tu sitio web y tener as\xED m\xE1\
    s oportunidades de ser indexado y encabezar la clasificaci\xF3n de las p\xE1ginas\
    \ de resultados.</div></div></div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div>"
