    \ 0px 0px 0.25em; border: none;\">En qu\xE9 consiste Google Search Console y c\xF3\
    mo puede ayudar a tu negocio;</li><li style=\"padding: 0.25em 0px; margin: 0px\
    \ 0px 0.25em; border: none;\">Algunas de sus caracter\xEDsticas m\xE1s \xFAtiles;</li><li\
    \ style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none;\">C\xF3mo\
    \ instalarla.</li></ul><p style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em;\
    \ border: none;\"><iframe frameborder=\"0\" src=\"//www.youtube.com/embed/y28eeqsrF_U\"\
    \ width=\"640\" height=\"360\" class=\"note-video-clip\"></iframe></p><p style=\"\
    padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none;\"><br></p><div>\xBF\
    Necesitas una buena herramienta con la que conseguir m\xE1s tr\xE1fico para tu\
    \ sitio web? Entonces no te pierdas este video donde te contamos todo acerca de\
    \ un servicio gratuito que ofrece Google, el Search Console. Te ense\xF1aremos\
    \ de qu\xE9 forma te puede servir y c\xF3mo configurarlo.&nbsp;</div><div>\xBF\
    Qu\xE9 es exactamente Search Console de Google? Es un servicio que te proporciona\
    \ informaci\xF3n sobre el rendimiento de tu sitio web en los resultados de b\xFA\
    squeda de Google.</div><div><br></div><div>Este servicio cuenta con dos funciones\
    \ principales: Por un lado, hace un seguimiento del rendimiento de tus resultados\
    \ de b\xFAsqueda de Google y, por otro lado, te muestra c\xF3mo Google ve o percibe\
    \ tu sitio web.&nbsp;</div><div><br></div><div>Supongamos que tienes una cafeter\xED\
    a y que necesitas actualizar un poco tu sitio web. Veamos algunas opciones en\
    \ las que Search Console puede serte de utilidad.</div><div><br></div><div>La\
    \ primera opci\xF3n se trata de los informes de \"An\xE1lisis de b\xFAsqueda\"\
    : estos informes te pueden ayudar a encontrar la respuesta a numerosas preguntas\
    \ relevantes como, por ejemplo, qu\xE9 b\xFAsquedas realizan los usuarios para\
    \ llegar a tu sitio web como.</div><div><br></div><div>Cafeter\xEDa C\xF3rdoba,\
    \ cafeter\xEDa alrededores, reposter\xEDa cerca de C\xF3rdoba, o cafeter\xEDa\
    \ comercio justo alrededores.</div><div><br></div><div>Si despu\xE9s de revisar\
    \ el informe, adviertes que hay palabras o frases irrelevantes y sin relaci\xF3\
    n con tu negocio, entonces deber\xE1s revisar los textos de tu web.</div><div><br></div><div>Otro\
    \ de los aspectos que puedes ver en estos informes es el n\xFAmero de clics: saber\
    \ con qu\xE9 frecuencia sale tu sitio web en los resultados y no recibe clics\
    \ te puede indicar si tu contenido se acerca o no a lo que buscan los usuarios.&nbsp;</div><div><br></div><div>El\
    \ informe \"Enlaces a tu sitio\" te muestra qu\xE9 sitios web tienen enlaces a\
    \ tu sitio. Por ejemplo, un sitio web sobre restaurantes en C\xF3rdoba puede dirigir\
    \ al sitio de tu cafeter\xEDa.&nbsp;</div><div><br></div><div>Cada vez hay m\xE1\
    s usuarios que utilizan sus dispositivos m\xF3viles para acceder a Internet, por\
    \ ello, en Search Console de Google tambi\xE9n deber\xEDas comprobar el \"Informe\
    \ de usabilidad m\xF3vil\". Este informe te indica qu\xE9 p\xE1ginas de tu sitio\
    \ no funcionan bien en los tel\xE9fonos m\xF3viles para que puedas tomar las medidas\
    \ adecuadas y mejorar el rendimiento de tu sitio.</div><div>Adem\xE1s, hay otros\
    \ dos informes de gran utilidad en Search Console que deber\xEDas conocer: los\
    \ informes de rastreo y los informes de estado de indexaci\xF3n.</div><div><br></div><div>Los\
    \ informes de rastreo te permiten comprobar si Google puede ver tus p\xE1ginas\
    \ web. Esto es importante, ya que si Google no puede acceder a tus p\xE1ginas\
    \ web, tu contenido no se podr\xE1 incluir en los resultados de b\xFAsqueda de\
    \ Google.&nbsp;</div><div><br></div><div>Los informes de indexaci\xF3n de Google,\
    \ por su parte, muestran qu\xE9 informaci\xF3n tiene registrada Google sobre tu\
    \ sitio y te confirma si tus p\xE1ginas son accesibles.</div><div><br></div><div>Utilizar\
    \ Search Console es muy sencillo, empieza por visitar www.google.com/webmasters.</div><div><br></div><div>Una\
    \ vez que inicies sesi\xF3n, a\xF1ade tu sitio web y completa la verificaci\xF3\
    n con la que se comprobar\xE1 si eres el due\xF1o de la web.</div><div><br></div><div>Una\
    \ vez realizada, Search Console puede generar informes sobre tu sitio web completamente\
    \ gratis, aunque deber\xE1s esperar unos d\xEDas hasta ver informaci\xF3n que\
    \ te resulte \xFAtil, ya que la aplicaci\xF3n debe recopilar y procesar los datos.&nbsp;</div><div>Ahora\
    \ que tu sitio web est\xE1 configurado en Search Console de Google, puedes utilizar\
    \ los informes para saber c\xF3mo mejorar tu presencia en Google. Gracias a estos\
    \ informes, podr\xE1s realizar cambios en tu sitio web para que Google comprenda\
    \ mejor de qu\xE9 trata y, por consiguiente, mejorar su rendimiento en Google.</div><div><br></div><div><b><br></b></div><div><b>-\
    \ Revisa tus conocimientos</b></div><div><br></div><div>El sitio web de Sergio\
    \ lleva tiempo en marcha, pero no sabe muy bien si ha servido para atraer a nuevos\
    \ clientes.&nbsp;</div><div>\xBFC\xF3mo puede ayudarle Google Search Console?</div><div><br></div><div><span\
    \ style=\"color: red;\">**Indic\xE1ndole si est\xE1 utilizando las palabras clave\
    \ correctas para el contenido de su sitio web</span></div><div><span style=\"\
    color: red;\">**Recomend\xE1ndole t\xEDtulos m\xE1s adecuados para sus p\xE1ginas</span></div><div><span\
    \ style=\"color: red;\">**Recomend\xE1ndole contenido que pueda atraer m\xE1s\
    \ tr\xE1fico al sitio web</span></div><div><br></div><div>Con Google Search Console,\
    \ concretamente con las anal\xEDticas de b\xFAsqueda, Sergio puede saber si las\
    \ palabras clave de su sitio web le ayudan a aparecer en los resultados de los\
    \ tipos de b\xFAsquedas que realizan sus clientes. Tambi\xE9n podr\xE1 saber si\
    \ esta visibilidad se traduce en visitas a su sitio web por parte de clientes\
    \ potenciales que le conocen a trav\xE9s de Internet.</div><div>Google Search\
    \ Console puede recomendarle t\xEDtulos de p\xE1gina m\xE1s adecuados, pero no\
    \ contenido m\xE1s eficaz para el sitio. Tampoco puede indicarle el tipo de personas\
    \ que suele buscar establecimientos como el suyo.</div><div>Google Search Console\
    \ ofrece a Sergio informaci\xF3n para que la revise y, en ocasiones, como en el\
    \ caso de la usabilidad en celulares, proporciona recomendaciones concretas que\
    \ le permitir\xE1n corregir problemas.&nbsp;</div><div><br></div><div><br></div><div><b>-\
    \ Tarea</b></div><div><br></div><div>Visita Google Webmasters e instala +Link\
    \ Google Webmasters:&nbsp;<a href=\"http://www.google.com/webmasters/?&amp;utm_campaign=growth-engine\"\
    \ rel=\"nofollow\" target=\"_blank\" style=\"color: rgb(0, 0, 204);\">http://www.google.com/webmasters/?&amp;utm_campaign=growth-engine</a>&nbsp;e\
    \ instala Google Search Console para tu sitio web. Si ya lo has hecho, examina\
    \ la informaci\xF3n obtenida para conocer el estado y la visibilidad de tu sitio\
    \ web en la B\xFAsqueda de Google.</div><div><br></div></div>"
