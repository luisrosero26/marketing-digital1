- content: "<div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Cuando crees tu sitio web, piensa en c\xF3mo combinar\
    \ tus objetivos de negocio y lo que quieren los visitantes. En esta lecci\xF3\
    n hablaremos sobre los siguientes temas:&nbsp;</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"></div><ul\
    \ style=\"padding: 0px 2.5em; margin: 0.5em 0px; line-height: 1.4; list-style-position:\
    \ initial; list-style-image: initial; color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243);\"><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em;\
    \ border: none; text-align: justify;\">C\xF3mo utilizar el sitio web para alcanzar\
    \ tus objetivos;</li><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em;\
    \ border: none; text-align: justify;\">C\xF3mo ponerte en la piel del cliente;</li><li\
    \ style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none; text-align:\
    \ justify;\">C\xF3mo contar tu historia en Internet.</li></ul><p style=\"padding:\
    \ 0.25em 0px; margin: 0px 0px 0.25em; border: none; text-align: justify;\"><iframe\
    \ frameborder=\"0\" src=\"//www.youtube.com/embed/_X2mqu7Pzkc\" width=\"640\"\
    \ height=\"360\" class=\"note-video-clip\"></iframe></p><p style=\"padding: 0.25em\
    \ 0px; margin: 0px 0px 0.25em; border: none; text-align: justify;\"><br></p><p\
    \ style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none; text-align:\
    \ justify;\"><span style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243);\">Ha llegado el momento de encontrar de qu\xE9 manera tu sitio web\
    \ puede cumplir a la vez con los deseos de los visitantes y las necesidades de\
    \ tu negocio.&nbsp;</span><br style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; text-align: start;\
    \ background-color: rgb(243, 243, 243);\"></p><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Ahora que has empezado a dise\xF1ar tu web, unir lo que t\xFA quieres\
    \ que hagan tus visitas en tu sitio web con lo que ellos quieren hacer es la clave\
    \ del \xE9xito.</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Piensa en\
    \ la \xFAltima vez que accediste a una web de una tienda en busca de un n\xFA\
    mero de tel\xE9fono... \xBFPudiste localizar el n\xFAmero f\xE1cilmente?</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Aseg\xFArate de poner tu n\xFAmero\
    \ de tel\xE9fono en un lugar visible o quiz\xE1s incluso resaltarlo en todas las\
    \ p\xE1ginas de tu sitio web. Incluso podr\xEDas a\xF1adir alg\xFAn texto que\
    \ anime a las visitas a \"llamar ahora\", y hacer que tu p\xE1gina de Contacto\
    \ sea f\xE1cil de encontrar.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Tambi\xE9\
    n es una buena idea permitir a los usuarios de m\xF3viles que acceden a tu web\
    \ que puedan llamarte con solo un clic.&nbsp;</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Bien, volvamos\
    \ a tu panader\xEDa de barrio. Imaginemos que quieres que m\xE1s gente de la zona\
    \ visite la tienda, y que tus clientes desean saber c\xF3mo localizarte cuando\
    \ quieran comprar el pan del d\xEDa. Incluir mapas en tu sitio web junto con indicaciones\
    \ espec\xEDficas puede ser beneficioso para ambos.</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Entonces,\
    \ \xBFqu\xE9 otras cosas podr\xEDan buscar los usuarios en tu web? \xBFPrecios?\
    \ \xBFOfertas especiales?&nbsp;</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Asegur\xE1\
    ndote de que toda esta informaci\xF3n sea f\xE1cilmente accesible, alinear\xE1\
    s tus objetivos comerciales con las necesidades de las visitas.&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Hablemos ahora del contenido, o de\
    \ las palabras que incluyes en tus p\xE1ginas.&nbsp;</div><div style=\"color:\
    \ rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Las palabras que utilices deber\xEDan ser mucho m\xE1\
    s que una descripci\xF3n de lo que haces. En la mayor\xEDa de los casos, es preferible\
    \ no utilizar tecnicismos ni presumir de lo bueno que eres.</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">En su lugar puedes explicar c\xF3mo puedes satisfacer\
    \ las necesidades del cliente o resolver un problema que tenga.&nbsp;</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Para lograrlo, escribe en un tono\
    \ que transmita confianza, pero que no sea intimidante, y salvo que tu audiencia\
    \ est\xE9 formada por astrof\xEDsicos, explica los conceptos en un lenguaje claro\
    \ y sencillo.&nbsp;</div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Cuenta una\
    \ historia que ayude a conectar con quien visita tu web. Contenidos como testimonios\
    \ o videos en los que aparezcan clientes satisfechos, o el hecho de permitir a\
    \ las visitas escribir comentarios sobre tus productos y servicios en tu sitio\
    \ web, puede ser de gran ayuda.&nbsp;</div><div style=\"color: rgb(10, 10, 10);\
    \ font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px;\
    \ background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Recuerda que cada segundo cuenta: los usuarios no pasar\xE1n mucho\
    \ tiempo en tu web. Es por esto que las im\xE1genes, los encabezados y una navegaci\xF3\
    n clara pueden ayudarles a encontrar exactamente lo que buscan antes de pasar\
    \ a buscar en otras webs.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Dise\xF1\
    a tu sitio web teniendo presentes tus objetivos empresariales y, tambi\xE9n, los\
    \ de tus visitas, as\xED tendr\xE1s muchas m\xE1s posibilidades de \xE9xito.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; text-align: justify;\"><div style=\"background-color:\
    \ rgb(243, 243, 243); color: rgb(10, 10, 10);\"><b>- Tarea</b></div><div style=\"\
    background-color: rgb(243, 243, 243); color: rgb(10, 10, 10);\"><br></div><div\
    \ style=\"\"><span style=\"background-color: rgb(255, 255, 0);\">Crea una lista\
    \ de algunos de tus mejores clientes, a los que podr\xEDas llamar para que compartan\
    \ su testimonio o que relaten la forma en que los has ayudado. A lo mejor podr\xED\
    as incluir una secci\xF3n de rese\xF1as o testimonios en tu sitio web.</span></div></div>"
