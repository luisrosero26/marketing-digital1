- content: "<div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Desde el principio, debes dise\xF1ar tus campa\xF1as\
    \ de publicidad de display para que te ayuden a alcanzar tus objetivos. En esta\
    \ lecci\xF3n analizaremos algunas de las muchas cosas que la publicidad de display\
    \ puede hacer por ti, como por ejemplo:<br></div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"></div><ul\
    \ style=\"padding: 0px 2.5em; margin: 0.5em 0px; line-height: 1.4; list-style-position:\
    \ initial; list-style-image: initial; color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243);\"><li style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em;\
    \ border: none; text-align: justify;\">Causar una primera impresi\xF3n positiva;</li><li\
    \ style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none; text-align:\
    \ justify;\">Guiar a los clientes a trav\xE9s de tu embudo de ventas;</li><li\
    \ style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none; text-align:\
    \ justify;\">Convertir a los visitantes interesados en compradores.</li></ul><p\
    \ style=\"padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none; text-align:\
    \ justify;\"><iframe frameborder=\"0\" src=\"//www.youtube.com/embed/qRW6zKLPlBk\"\
    \ width=\"640\" height=\"360\" class=\"note-video-clip\"></iframe></p><p style=\"\
    padding: 0.25em 0px; margin: 0px 0px 0.25em; border: none; text-align: justify;\"\
    ><br></p><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Hasta ahora hemos visto en qu\xE9 consiste la publicidad\
    \ de display que hay por toda la red y ya tienes una idea clara de c\xF3mo funciona,\
    \ y puede que te est\xE1s empezando a plantear d\xF3nde quieres que aparezcan\
    \ tus anuncios. Pero, \xBFc\xF3mo puedes encontrar sitios web que vendan espacios\
    \ publicitarios? y \xBFc\xF3mo puedes ponerte en contacto con ellos? Aqu\xED es\
    \ donde entran en juego las redes de publicidad de display.</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Las redes de publicidad de display son como un intermediario\
    \ que conecta las empresas con los sitios web que tienen espacio publicitario\
    \ a la venta.l</div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma,\
    \ Helvetica, FreeSans, sans-serif; font-size: 16px; background-color: rgb(243,\
    \ 243, 243); text-align: justify;\">Volvamos a nuestro podcast de cr\xEDticas\
    \ de cine, y supongamos que has encontrado un sitio web espec\xEDfico donde quieres\
    \ anunciar tu podcast. Aqu\xED tienes algunas opciones. En primer lugar, puedes\
    \ ponerte en contacto directamente con el sitio para concretar los detalles, algo\
    \ que es bastante frecuente. Pero con todas las webs que hay que ofrecen un espacio\
    \ publicitario, imag\xEDnate el tiempo que tendr\xEDas que dedicar para hacer\
    \ esto con todos y cada uno de ellos. Para eso est\xE1n las redes de publicidad\
    \ de display, que se encargan tanto de la compra como de la venta de anuncios\
    \ de display, conectando las empresas con los sitios web que tienen a la venta\
    \ espacio publicitario.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Otra forma\
    \ de verlo es como un mercado que re\xFAne empresas y sitios web, ayud\xE1ndoles\
    \ a realizar las transacciones. Existen varias redes de este tipo, como la Red\
    \ de Display de Google o Yahoo! y todas ofrecen prestaciones diferentes. Sin embargo,\
    \ la mayor\xEDa tiene algunas cosas en com\xFAn:</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">En primer lugar, todas ofrecen espacio publicitario en sitios web\
    \ a empresas que quieren anunciarse,</div><div style=\"color: rgb(10, 10, 10);\
    \ font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px;\
    \ background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">y estos mismos sitios que ofrecen estos espacios publicitarios pueden\
    \ formar parte de estas redes y realizar acciones como establecer un importe m\xED\
    nimo que esperan obtener por mostrar anuncios.</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Tu empresa puede pujar por aparecer en los lugares que quieras de\
    \ todos los sitios web de esa red, y t\xFA decides cu\xE1nto quieres pagar. La\
    \ conexi\xF3n entre compradores y vendedores se produce cada vez que se cargan\
    \ las p\xE1ginas y se muestran los anuncios que han ganado el derecho a aparecer\
    \ en el espacio publicitario.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Por supuesto,\
    \ cada red tiene sus propias reglas, funciones, procesos y sistemas de puja, pero\
    \ la idea principal es que ponen en contacto a compradores y vendedores para llenar\
    \ los espacios publicitarios disponibles.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Las redes tambi\xE9n pueden ayudarte a llegar a p\xFAblicos espec\xED\
    ficos a trav\xE9s de dos v\xEDas principales: los temas de las p\xE1ginas web\
    \ donde aparecen los anuncios, y la informaci\xF3n general sobre las personas\
    \ que ven el contenido. Aunque los criterios exactos que utilices para encontrar\
    \ a tu p\xFAblico, o la forma en la que vayas a llevar tu campa\xF1a, pueden variar\
    \ en funci\xF3n de la red, la segmentaci\xF3n es fundamental para hacer llegar\
    \ los anuncios a las personas adecuadas.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Otra cosa\
    \ que hacen las redes es administrar el dinero que se mueve en estas transacciones.\
    \ Cada segundo de cada d\xEDa se producen compras y ventas de espacios publicitarios\
    \ y las redes se encargan de recoger el dinero de las empresas y pagar a los sitios\
    \ web que muestran los anuncios.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Por \xFA\
    ltimo, y quiz\xE1s lo m\xE1s importante, las redes de publicidad de display recopilan\
    \ y comparten informaci\xF3n con las empresas,</div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">es decir, pueden decirte cu\xE1ntas veces se muestran tus anuncios,\
    \ cu\xE1ntas veces se ha hecho clic en ellos, cu\xE1nto te han costado, d\xF3\
    nde han aparecido y c\xF3mo var\xEDa esto en funci\xF3n del sitio web y el p\xFA\
    blico al que te orientas. Muchas redes incluso te permiten a\xF1adir una funci\xF3\
    n de seguimiento a tus p\xE1ginas web para que puedas ver si tus anuncios est\xE1\
    n dando lugar a conversiones en tu sitio.</div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Si quieres\
    \ usar los anuncios de display para promocionar tu negocio en Internet, las redes\
    \ de publicidad de display son un lugar ideal para empezar. Con ellas podr\xE1\
    s conectarte con los sitios web que venden espacio publicitario y te permitir\xE1\
    n decidir d\xF3nde aparecer\xE1n tus anuncios y qui\xE9n los ver\xE1. Adem\xE1\
    s se encargar\xE1n de gestionar el dinero de todas las partes implicadas, e incluso\
    \ te proporcionar\xE1n la informaci\xF3n necesaria para que sepas c\xF3mo le est\xE1\
    \ yendo tu campa\xF1a.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><b>- Revisa tus conocimientos</b></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">Nicol\xE1s publica en su sitio web un conocido podcast de cr\xED\
    tica cinematogr\xE1fica llamado \"Charla sobre pel\xEDculas\".</div><div style=\"\
    color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">Quiere atraer a nuevos visitantes a su sitio mediante\
    \ la publicidad de display.</div><div style=\"color: rgb(10, 10, 10); font-family:\
    \ Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\">Observa estos\
    \ tres anuncios y elige el que creas que atraer\xE1 a m\xE1s visitantes.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div class=\"separator\" style=\"color: rgb(10, 10, 10);\
    \ font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px;\
    \ background-color: rgb(243, 243, 243); clear: both; text-align: center;\"><a\
    \ href=\"https://4.bp.blogspot.com/-DVJJwIY2V6g/Wqvn2JMU7yI/AAAAAAAAgjA/v8HiMoCf_OIWn-XbJ_6o-SA57eo5vPUPwCLcBGAs/s1600/Anuncio-de-texto-e-imagen.JPG\"\
    \ imageanchor=\"1\" style=\"color: rgb(0, 0, 204); margin-left: 1em; margin-right:\
    \ 1em;\"><img border=\"0\" data-original-height=\"228\" data-original-width=\"\
    611\" src=\"https://4.bp.blogspot.com/-DVJJwIY2V6g/Wqvn2JMU7yI/AAAAAAAAgjA/v8HiMoCf_OIWn-XbJ_6o-SA57eo5vPUPwCLcBGAs/s1600/Anuncio-de-texto-e-imagen.JPG\"\
    \ style=\"border-width: 1px; border-style: solid; border-color: transparent; position:\
    \ relative; padding: 8px; background: transparent; box-shadow: rgba(0, 0, 0, 0.2)\
    \ 0px 0px 0px; border-radius: 0px;\"></a></div><div style=\"color: rgb(10, 10,\
    \ 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: center;\"><br></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\">El anuncio de texto es bastante b\xE1sico, pero podr\xEDa contener\
    \ informaci\xF3n para suscribirse a los podcasts de cine.</div><div style=\"color:\
    \ rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif;\
    \ font-size: 16px; background-color: rgb(243, 243, 243); text-align: justify;\"\
    ><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica,\
    \ FreeSans, sans-serif; font-size: 16px; background-color: rgb(243, 243, 243);\
    \ text-align: justify;\">El anuncio de video podr\xEDa atraer a los cin\xE9filos,\
    \ pero el video es demasiado grande y ocupa todo el espacio del anuncio.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">El anuncio con ilustraciones es m\xE1\
    s vers\xE1til. Permitir\xEDa mostrar todos los podcasts de Nicol\xE1s a trav\xE9\
    s de im\xE1genes muy atractivas, as\xED como algunas de las ventajas para los\
    \ suscriptores. Tambi\xE9n podr\xEDa incluir un testimonio que explicara las ventajas.</div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\"><br></div><div style=\"color: rgb(10,\
    \ 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans, sans-serif; font-size:\
    \ 16px; background-color: rgb(243, 243, 243); text-align: justify;\"><b>- Tarea</b></div><div\
    \ style=\"color: rgb(10, 10, 10); font-family: Arial, Tahoma, Helvetica, FreeSans,\
    \ sans-serif; font-size: 16px; background-color: rgb(243, 243, 243); text-align:\
    \ justify;\"><br></div><div style=\"color: rgb(10, 10, 10); font-family: Arial,\
    \ Tahoma, Helvetica, FreeSans, sans-serif; font-size: 16px; background-color:\
    \ rgb(243, 243, 243); text-align: justify;\">Dedica un momento a anotar algunos\
    \ de tus objetivos de negocio en cada uno de los tramos del embudo de ventas.\
    \ \xBFC\xF3mo podr\xEDas alcanzar estos objetivos de negocio con campa\xF1as de\
    \ publicidad de display que transmitan tus mensajes al p\xFAblico adecuado en\
    \ los tramos apropiados?</div>"
